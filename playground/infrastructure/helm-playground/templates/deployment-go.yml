apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-go
  labels:
    app: backend-go
    type: backend
spec:
  template:
    metadata:
     name: playground
     labels:
       app: backend-go
       type: backend
    spec:
     containers:
     - name: playground-backend-go
       image: "{{ .Values.registry}}/{{ .Values.image.go_image }}:{{ .Values.tag }}"
       imagePullPolicy: {{ .Values.image.pullPolicy }}
       ports:
        - containerPort: 8080
       env:
         - name: CACHE_TYPE
           value: "remote"
         - name: CACHE_ADDRESS
           value: {{ .Values.redis_ip }}
         - name: NUM_PARALLEL_JOBS
           value: "30"
         - name: DATASTORE_NAMESPACE
           value: {{ .Values.datastore_name }}
       livenessProbe:
         httpGet:
           path: /liveness
           port: {{ .Values.healthcheck.port }}
         initialDelaySeconds: {{ .Values.healthcheck.livInitialDelaySeconds }}
         periodSeconds: {{ .Values.healthcheck.livPeriodSeconds }}
       readinessProbe:
         httpGet:
           path: /readiness
           port: {{ .Values.healthcheck.port }}
         initialDelaySeconds: {{ .Values.healthcheck.readInitialDelaySeconds }}
         periodSeconds: {{ .Values.healthcheck.readPeriodSeconds }}
       resources:
         requests:
           memory: "1000Mi"
           cpu: "1000m"
         limits: 
           cpu: "4000m"
           memory: "16000Mi"
  replicas: {{ .Values.replicaCount  }}
  selector:
    matchLabels:
     app: backend-go