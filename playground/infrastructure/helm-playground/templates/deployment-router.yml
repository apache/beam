apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-router
  labels:
    app: backend-router
    type: backend
spec:
  template:
    metadata:
     name: playground
     labels:
       app: backend-router
       type: backend
    spec:
     containers:
     - name: playground-backend-router
       image: "{{ .Values.registry}}/{{ .Values.image.router_image }}:{{ .Values.tag }}"
       imagePullPolicy: {{ .Values.image.pullPolicy }}
       env:
         - name: GOOGLE_CLOUD_PROJECT
           value: {{ .Values.project_id }}
         - name: CACHE_TYPE
           value: "remote"
         - name: CACHE_ADDRESS
           value: {{ .Values.redis_ip }}
         - name: NUM_PARALLEL_JOBS
           value: "5"
         - name: DATASTORE_NAMESPACE
           value: {{ .Values.datastore_name }}
         - name: CLEANUP_SNIPPETS_FUNCTIONS_URL
           value: {{ .Values.func_clean }}
         - name: PUT_SNIPPET_FUNCTIONS_URL
           value: {{ .Values.func_put }}
         - name: INCREMENT_SNIPPET_VIEWS_FUNCTIONS_URL
           value: {{ .Values.func_view }}
       livenessProbe:
         httpGet:
           path: /liveness
           port: {{ .Values.healthcheck.port }}
         initialDelaySeconds: {{ .Values.healthcheck.livInitialDelaySeconds }}
         periodSeconds: {{ .Values.healthcheck.livPeriodSeconds }}
       readinessProbe:
         httpGet:
           path: /readiness
           port: {{ .Values.healthcheck.port }}
         initialDelaySeconds: {{ .Values.healthcheck.readInitialDelaySeconds }}
         periodSeconds: {{ .Values.healthcheck.readPeriodSeconds }}
       resources:
         requests:
           memory: "50Mi"
           cpu: "250m"
         limits:
           cpu: "250m"
           memory: "500Mi"
  replicas: {{ .Values.replicaCount  }}
  selector:
    matchLabels:
     app: backend-router