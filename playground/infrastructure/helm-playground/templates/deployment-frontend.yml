apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-frontend
  labels:
    app: frontend
    type: backend
spec:
  template:
    metadata:
     name: playground
     labels:
       app: frontend
       type: backend
    spec:
     containers:
     - name: playground-backend-frontend
       image: "{{ .Values.registry}}/{{ .Values.image.frontend_image }}:{{ .Values.tag }}"
       imagePullPolicy: {{ .Values.image.pullPolicy }}
       ports:
        - containerPort: 8080
       livenessProbe:
         httpGet:
           path: /liveness
           port: {{ .Values.healthcheck.port }}
         initialDelaySeconds: {{ .Values.healthcheck.livInitialDelaySeconds }}
         periodSeconds: {{ .Values.healthcheck.livPeriodSeconds }}
       readinessProbe:
         httpGet:
           path: /readiness
           port: {{ .Values.healthcheck.port }}
         initialDelaySeconds: {{ .Values.healthcheck.readInitialDelaySeconds }}
         periodSeconds: {{ .Values.healthcheck.readPeriodSeconds }}
       resources:
         requests:
           memory: "50Mi"
           cpu: "250m"
         limits:
           cpu: "500m"
           memory: "500Mi"
  replicas: {{ .Values.replicaCount  }}
  selector:
    matchLabels:
     app: frontend
