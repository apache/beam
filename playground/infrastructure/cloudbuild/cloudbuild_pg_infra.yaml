steps:
  # This stage builds the image from Dockerfile that will be used as environment to run Beam Playground deployment
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=$LOCATION-docker.pkg.dev/$PROJECT_ID/playground-repository/builder:playground'
      - '-f'
      - 'playground/infrastructure/cloudbuild/Dockerfile'
      - '.'

  # This stage uses Docker container from image built in step above to run gradle task for Playground Infrastructure deployment
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/playground-repository/builder:playground'
    entrypoint: "/bin/bash"
    args:
      - '-c'
      - |
        mkdir playground/terraform/environment/$_ENVIRONMENT_NAME
        printf '%s\n' 'project_id = $PROJECT_ID' \
        'network_name = $_NETWORK_NAME' \
        'gke_name = $_GKE_NAME' \
        'region = $LOCATION' \
        'location = $LOCATION-a' \
        'state_bucket = $_STATE_BUCKET' \
        > playground/terraform/environment/$_ENVIRONMENT_NAME/terraform.tfvars

# This stage uses Docker container from image built in step above to run gradle task for Playground Infrastructure deployment
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/playground-repository/builder:playground'
    entrypoint: "/bin/bash"
    args: ['-c', './gradlew playground:terraform:InitInfrastructure -Pproject_environment="$_ENVIRONMENT_NAME" -Pdns-name="$_DNS_NAME"']

# Pushing built image to GCP Artifact Registry repository
images:
  - '$LOCATION-docker.pkg.dev/$PROJECT_ID/playground-repository/builder:playground'

# This option enables writing logs to Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s