steps:
  # This step builds the image from Dockerfile that will be used as Docker machine for Beam Playground deployment
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'
      - '-f'
      - 'playground/infrastructure/cloudbuild/Dockerfile-base-image-worker'
      - '.'

  # This step uses Docker container from our image to authenticate us in GKE
  # Please set variable $_GKE_NAME in "substitutions" stage below
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'
    entrypoint: "gcloud"
    args:
      [
        'container',
        'clusters',
        'get-credentials',
        '$_GKE_NAME',
        '--region=$LOCATION'
      ]

  # This step uses Docker container from image in previous step to run gradle task for Playground to GKE deployment
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'
    entrypoint: "/bin/bash"
    args: [ '-c', './gradlew playground:terraform:gkebackend -Pproject_environment="$_ENVIRONMENT_NAME" -Pdocker-tag="$_TAG" -Pdns-name="$_DNS_NAME"' ]

substitutions:
  # The name of the Google Cloud Artifact Registry
  _ARTIFACT_REGISTRY_REPOSITORY_ID: "SET_YOUR_ARTIFACT_REPOSITORY_NAME"
  # The name of your environment in beam/playground/terraform/environment/
  _ENVIRONMENT_NAME: "SET_YOUR_ENVIRONMENT_NAME"
  # The name of your DNS for Playground
  _DNS_NAME: "SET_YOUR_DNS_NAME"
  # Docker image tag name
  _TAG: "SET_YOUR_TAG"
  # The name of your GKE cluster (from terraform.tfvars)
  _GKE_NAME: "SET_YOUR_GKE_NAME"

images:
  - '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'

timeout: 3600s