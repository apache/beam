steps:
  - id: "Deploying Playground CD examples"
    name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod +x playground/infrastructure/cloudbuild/playground_examples_cd.sh \
        && ./playground/infrastructure/cloudbuild/playground_examples_cd.sh
    env:
      - 'DNS_NAME=${_DNS_NAME}'
      - 'PROJECT_ID=$PROJECT_ID'

options:
  machineType: 'E2_HIGHCPU_32'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s