/**
 * Build a Docker image to bootstrap FlinkJobServerDriver which requires a Java environment.
 * Alternatively, it can also be bootstrapped through the runShadow goal
 * or by directly running the generated JAR file.
 */

apply plugin: 'org.apache.beam.module'
apply plugin: 'base'
applyDockerNature()

// Resolve the Flink project name (and version) the job-server-container is based on
def playgroundJobServerProject = "${project.path.replace('-container', '')}"

description = project(playgroundJobServerProject).description + " :: Container"

configurations {
  dockerDependency
}

dependencies {
  dockerDependency project(path: playgroundJobServerProject, configuration: "shadow")
}

task copyDockerfileDependencies(type: Copy) {
   copy {
      from '../../../backend/'
      into 'build/src'
      exclude 'containers'
   }
   copy {
      from 'Dockerfile'
      into 'build/'
   }
   copy {
      from '../../../playground'
      into 'build/playground'
   }
}

docker {
  name containerImageName(
          name: project.docker_image_default_repo_prefix + "playground-backend",
          root: repoName)
  files "./build/"
  tags "latest"
  buildArgs(['BASE_IMAGE': baseImage ])
}

// Ensure that we build the required resources and copy and file dependencies from related projects
dockerPrepare.dependsOn copyDockerfileDependencies
