name: playground_components
description: Reusable Playground components
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: '>=3.3.2'

dependencies:
  aligned_dialog: ^0.0.6
  collection: ^1.16.0
  easy_localization: ^3.0.1
  easy_localization_ext: ^0.1.1
  easy_localization_loader: ^1.0.0
  equatable: ^2.0.5
  flutter: { sdk: flutter }
  flutter_code_editor: ^0.1.3
  flutter_markdown: ^0.6.12
  flutter_svg: ^1.0.3
  google_fonts: ^3.0.1
  grpc: ^3.0.2
  highlight: ^0.7.0
  json_annotation: ^4.7.0
  meta: ^1.7.0
  protobuf: ^2.1.0
  provider: ^6.0.3
  shared_preferences: ^2.0.15

dev_dependencies:
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  flutter_test: { sdk: flutter }
  json_serializable: ^6.4.1
  mockito: 5.2.0
  total_lints: ^2.17.4

flutter:
  uses-material-design: true
  assets:
    - assets/buttons/
    - assets/notification_icons/
    - assets/png/
    - assets/svg/
    - assets/translations/en.yaml

flutter_gen:
  output: lib/src/generated/
