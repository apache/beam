apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner
  namespace: gitactions
  labels:
    app: runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runner
  template:
    metadata:
      labels:
        app: runner
    spec:
      containers:
        - name: runner
          image: fernando-wizeline/runner:latest
          env:
            - name: GITHUB_OWNER
              value: fernando-wizeline
            - name: GITHUB_REPOSITORY
              value: beam
            - name: GITHUB_PERSONAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: GITHUB_PERSONAL_TOKEN
