name: tour_of_beam
description: Tour of Beam

publish_to: 'none'

version: 0.1.0

environment:
  sdk: ">=2.18.1 <3.0.0"
  flutter: ">=3.3.2"

dependencies:
  code_text_field:
    git:
      url: https://github.com/BertrandBev/code_field.git
      ref: 9e2c9fe52a69481f038f4b6609e8a0a776429437
  easy_localization: ^3.0.1
  easy_localization_ext: ^0.1.0
  easy_localization_loader: ^1.0.0
  flutter: { sdk: flutter }
  flutter_svg: ^1.0.3
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  playground_components: { path: ../../../playground/frontend/playground_components }
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.5
  url_strategy: ^0.2.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  flutter_test: { sdk: flutter }
  integration_test: { sdk: flutter }
  total_lints: ^2.17.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/en.yaml
    - assets/png/
    - assets/svg/

flutter_gen:
  output: lib/generated/
