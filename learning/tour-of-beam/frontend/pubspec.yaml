description: Tour of Beam

publish_to: 'none'

version: 0.1.0

environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: '>=3.3.2'

dependencies:
  app_state: ^0.8.1
  collection: ^1.16.0
  easy_localization: ^3.0.1
  easy_localization_ext: ^0.1.0
  easy_localization_loader: ^1.0.0
  flutter: { sdk: flutter }
  flutter_markdown: ^0.6.12
  flutter_svg: ^1.0.3
