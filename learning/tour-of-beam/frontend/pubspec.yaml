  build_runner: ^2.2.0
  equatable: ^2.0.5
  flutter_gen_runner: ^4.3.0
  flutter_test: { sdk: flutter }
  integration_test: { sdk: flutter }
  json_serializable: ^6.4.1
  total_lints: ^2.17.0

