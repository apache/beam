version: "3.9"
services:
  transform-service:
    image: "apache/beam_transform_service_controller:2.47.0.dev"
    restart: on-failure
    command: -port 5001
    ports:
      - "5001:5001"
  expansion-service-1:
    image: "apache/beam_java_expansion_service:2.47.0.dev"
    restart: on-failure
    command: -id expansion-service-1 -port 5001

