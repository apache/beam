name: PreCommit Kotlin Examples

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths:
    - 'model/**'
    - 'sdks/java/**'
    - 'runners/flink/**'
    - 'runners/spark/**'
    - 'runners/direct-java/**'
    - 'examples/kotlin/**'
    - 'release/**'
    - '.github/workflows/beam_PreCommit_Kotlin_Examples.yml'
  pull_request_target:
    branches: ['master', 'release-*']
    paths:
      - 'model/**'
      - 'sdks/java/**'
      - 'runners/flink/**'
      - 'runners/spark/**'
      - 'runners/direct-java/**'
      - 'examples/kotlin/**'
      - 'release/**'
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.sha || github.head_ref || github.ref }}-${{ github.event.sender.login }}-${{ github.event.schedule }}'
  cancel-in-progress: true

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  beam_PreCommit_Kotlin_Examples:
    name: beam_PreCommit_Kotlin_Examples (Run Kotlin_Examples PreCommit)
    timeout-minutes: 120
    runs-on: [self-hosted, ubuntu-20.04, main]
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request_target' ||
      github.event_name == 'schedule' ||
      github.event.comment.body == 'Run Kotlin_Examples PreCommit'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - name: Rerun on comment
        if: github.event.comment.body == 'Run Kotlin_Examples PreCommit'
        uses: ./.github/actions/rerun-job-action
        with:
          pull_request_url: ${{ github.event.issue.pull_request.url }}
          github_repository: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ github.job }}
          github_current_run_id: ${{ github.run_id }}
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: 'gradle'
          check-latest: true
      - name: run Kotlin Examples script
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :examples:kotlin:preCommit