# This workflow will run the suite of ValidatesRunner tests against the Spark runner.

name: XVR Spark

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  spark_xvr:
    needs: set-properties
    name: XVR Spark
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix:
        version: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.CROSS_LANGUAGE_VALIDATES_RUNNER_PYTHON_VERSIONS}}
        spark: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.SPARK_VERSIONS}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :runners:spark:${{ matrix.spark }}:job-server:validatesCrossLanguageRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:spark:${{ matrix.spark }}:job-server:validatesCrossLanguageRunner
          arguments: -PpythonVersion=${{ matrix.version }}