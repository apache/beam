# Runs Spotless scheduled on cron, on push to master and on pull request

name: PreCommit Spotless

on:
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['buildSrc/**',
            'sdks/java/**',
            'runners/**',
            'examples/java/**',
            'examples/kotlin/**']
permissions: read-all

jobs:
  spotless:
    name: Run PreCommit Spotless
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run spotlessCheck checkStyleMain checkStyleTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: spotlessCheck checkStyleMain checkStyleTest

