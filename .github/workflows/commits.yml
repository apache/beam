name: CheckCommits

on:
  pull_request_target:
    types: [synchronize, edited]

jobs:
  Squashbot:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.commits > 1 || github.event.review }}
    steps:
      - uses: actions/checkout@v2
      - name: "Install deps."
        run: pip install requests
      - name: "Squashbot"
        id: squashbot
        run: |
            OUTPUT=$(python scripts/ci/check_commits.py ${{ github.event.pull_request.url }})
            echo "::set-output name=result::$OUTPUT"
      - uses: actions/github-script@v4
        if: steps.squashbot.outputs.result != ''
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ steps.squashbot.outputs.result }}"
            })

