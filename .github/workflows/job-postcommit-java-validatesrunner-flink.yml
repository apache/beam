name: Java VR Flink PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  pull_request:
    branches: ['master', 'release-*']

jobs:
  set-properties:
    runs-on: self-hosted
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties
  java_vr_flink:
    needs: set-properties
    name: Run Flink Java ValidatesRunner
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        flink-versions: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.FLINK_VERSIONS}}
        exclude: # exclude other versions, we only need 1.13 for this test
          - flink-versions: "1.14"
          - flink-versions: "1.15"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup Environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :runners:flink:${{ matrix.flink-versions }}:validatesRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:${{ matrix.flink-versions }}:validatesRunner