name: PostCommit Java ValidatesRunner Direct JavaVersions

on:
  schedule:
    - cron: '30 4/6 * * *'
  pull_request_target:
    paths: ['release/trigger_all_tests.json']
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.id || github.event.sender.login }}'
  cancel-in-progress: true

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: write
  checks: write
  contents: read
  deployments: read
  id-token: none
  issues: write
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

env:
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GE_CACHE_USERNAME }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GE_CACHE_PASSWORD }}

jobs:
  beam_PostCommit_Java_ValidatesRunner_Direct_JavaVersions:
    name: ${{ matrix.job_name }} (${{ matrix.job_phrase }} ${{ matrix.java_version }})
    runs-on: [self-hosted, ubuntu-20.04, main]
    timeout-minutes: 480
    strategy:
      fail-fast: false
      matrix:
        job_name: [beam_PostCommit_Java_ValidatesRunner_Direct_JavaVersions]
        job_phrase: [Run Direct ValidatesRunner Java]
        java_version: ['11','17']
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request_target' ||
      (github.event_name == 'schedule' && github.repository == 'apache/beam') ||
      startswith(github.event.comment.body, 'Run Direct ValidatesRunner Java')
    steps:
      - uses: actions/checkout@v4
      - name: Setup repository
        uses: ./.github/actions/setup-action
        with:
          comment_phrase: ${{ matrix.job_phrase }} ${{ matrix.java_version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ matrix.job_name }} (${{ matrix.job_phrase }}) ${{ matrix.java_version }}
      - name: Setup environment
        uses: ./.github/actions/setup-environment-action
        with:
          java-version: |
            ${{ matrix.java_version }}
            8
      - name: run jar Java${{ matrix.java_version }} script
        run: |
          ./gradlew :runners:direct-java:shadowJar :runners:direct-java:shadowTestJar \
          -Dorg.gradle.java.home=$JAVA_HOME_8_X64
      - name: run validatesRunner Java${{ matrix.java_version }} script
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:direct-java:validatesRunner
          arguments: |
            -x shadowJar \
            -x shadowTestJar \
            -x compileJava \
            -x compileTestJava \
            -Dorg.gradle.java.home=$JAVA_HOME_${{ matrix.java_version }}_X64 \
      - name: Archive JUnit Test Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: JUnit Test Results
          path: "**/build/reports/tests/"
      - name: Publish JUnit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          commit: '${{ env.prsha || env.GITHUB_SHA }}'
          comment_mode: ${{ github.event_name == 'issue_comment'  && 'always' || 'off' }}
          files: '**/build/test-results/**/*.xml'