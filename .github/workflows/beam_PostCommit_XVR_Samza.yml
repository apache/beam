name: PostCommit XVR Samza

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.event.pull_request.head.label || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.body || github.event.sender.login}}'
  cancel-in-progress: true

env:
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GE_CACHE_USERNAME }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GE_CACHE_PASSWORD }}

jobs:
  beam_PostCommit_XVR_Samza:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.event.comment.body == 'Run XVR_Samza PostCommit'
    runs-on: [self-hosted, ubuntu-20.04, main]
    timeout-minutes: 100
    name: ${{matrix.job_name}} (${{matrix.job_phrase}} ${{ matrix.python_version }})
    strategy:
      matrix:
        job_name: ["beam_PostCommit_XVR_Samza"]
        job_phrase: ["Run XVR_Samza PostCommit"]
        python_version: ['3.8','3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Setup repository
        uses: ./.github/actions/setup-action
        with:
          comment_phrase: ${{ matrix.job_phrase }} ${{ matrix.python_version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ matrix.job_name }} (${{ matrix.job_phrase }} ${{ matrix.python_version }})
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.8
            3.11
      - name: run PostCommit XVR Samza script
        env:
          CLOUDSDK_CONFIG: ${{ env.KUBELET_GCLOUD_CONFIG_PATH}}
        if: ${{ matrix.python_version != '3.8' }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:samza:job-server:validatesCrossLanguageRunner
          arguments: |
            -PpythonVersion=${{ matrix.python_version }} \
            -PskipNonPythonTask=true \
      - name: run PostCommit XVR Samza script
        env:
          CLOUDSDK_CONFIG: ${{ env.KUBELET_GCLOUD_CONFIG_PATH}}
        if: ${{ matrix.python_version == '3.8' }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:samza:job-server:validatesCrossLanguageRunner
          arguments: |
            -PpythonVersion=${{ matrix.python_version }} \
            -PskipNonPythonTask=false \
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: archiveJunit
          path: "**/build/test-results/**/*.xml"