# Runs PostCommit Java PVR Spark Batch via cron and on push to master

name: PostCommit Java PVR Spark Batch

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

jobs:
  set-properties:
    runs-on: self-hosted
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  postcommit-java-pvr-spark-batch:
    needs: set-properties
    name: Run PostCommit Java PVR Spark Batch
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        java: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.SUPPORTED_VERSIONS}}
        spark: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.SPARK_VERSIONS}}
        exclude:
          - java: "11"
          - java: "17"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Run :runners:spark:${{ matrix.spark }}:job-server:validatesPortableRunnerBatch in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:spark:${{ matrix.spark }}:job-server:validatesPortableRunnerBatch
      - name: Run :runners:spark:${{ matrix.spark }}:job-server:validatesPortableRunnerDocker in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:spark:${{ matrix.spark }}:job-server:validatesPortableRunnerDocker
