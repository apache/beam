name: beam_PreCommit_SQL

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: [sdks/java/extensions/sql/**]
  pull_request:
    branches: ['master', 'release-*']
    paths: [sdks/java/extensions/sql/**]
  issue_comment:
    types: [created]
  schedule:
    - cron: '* */6 * * *'
#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
    actions: write
    pull-requests: read
    checks: read
    contents: read
    deployments: read
    id-token: read
    issues: read
    discussions: read
    packages: read
    pages: read
    repository-projects: read
    security-events: read
    statuses: read

jobs:
  beam_PreCommit_SQL:
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.comment.body == 'Run SQL PreCommit'
    runs-on: [self-hosted, ubuntu-20.04]
    name: "beam_PreCommit_SQL"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Rerun on comment
        if: github.event.comment.body == 'Run SQL PreCommit'
        uses: ./.github/actions/rerun-job-action
        with:
          pull_request_url: ${{ github.event.issue.pull_request.url }}
          github_repository: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ github.job }}
          github_current_run_id: ${{ github.run_id }}
      - name: Set up Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Remove default github maven configuration
        run: rm ~/.m2/settings.xml
      - name: Build and Test
        run: ./gradlew :sqlPreCommit -PdisableSpotlessCheck=true -PdisableCheckStyle=true -PenableJacocoReport -Pdocker-pull-licenses
      - name: Archive JUnit Test Results
        uses: actions/upload-artifact@v3
        with:
          name: JUnit Test Results
          path: '**/build/test-results/**/*.xml'
      - name: Archive SpotBugs Results
        uses: actions/upload-artifact@v2
        with:
          name: SpotBugs Results
          path: '**/build/reports/spotbugs/*.html'