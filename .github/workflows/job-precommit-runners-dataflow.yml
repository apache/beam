# Runs PreCommit Java Runners DataFlow scheduled on cron, on push to master and on pull request

name: PreCommit Java Runners DataFlow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['runners/google-cloud-dataflow-java/**']
permissions: read-all

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: false
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  precommit-runners-dataflow:
    needs: set-properties
    name: Run PreCommit Java Runners DataFlow
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix:
        java: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.SUPPORTED_VERSIONS}}
        exclude:
            # JDK11 execution will fail due to changes made to the ByteBuffer class in JDK9.
            # JDK17 execution will fail due to new access policies applied in JDK 16
          - java: "11" # TODO: Remove this line once issue https://github.com/apache/beam/issues/23068 is resolved
          - java: "17" # TODO: Remove this line once issue https://github.com/apache/beam/issues/23066 is resolved
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: false
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Run :runners:google-cloud-dataflow-java:test in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:google-cloud-dataflow-java:test
          arguments: -PdisableSpotlessCheck=true -PdisableCheckStyle=true --info
      - name: Run :runners:google-cloud-dataflow-java:worker:test in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:google-cloud-dataflow-java:worker:test
          arguments: -PdisableSpotlessCheck=true -PdisableCheckStyle=true --info
      - name: Run :runners:google-cloud-dataflow-java:worker:legacy-worker:test in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:google-cloud-dataflow-java:worker:legacy-worker:test
          arguments: -PdisableSpotlessCheck=true -PdisableCheckStyle=true --info
