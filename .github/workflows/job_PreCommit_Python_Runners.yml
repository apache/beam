name: Precommit Python Runners
run-name: Python Precommit Runners
on:
  pull_request:
    branches: [ "master", "release-*" ]
    paths: [ "model/.*","sdks/python/.*","release/.*"]
  issue_comment:
    types: [created, edited]


jobs:
  PythonRunners:
    strategy:
      matrix:
        python_version: ['3.7','3.8','3.9','3.10']
    if: ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run Python_Runners PreCommit'}} || ${{github.event.schedule == '* */6 * * *'}}
    runs-on: [self-hosted, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Run pythonPreCommit
        run: |
          PY_VER=${{ matrix.python_version }}
          ./gradlew :sdks:python:test-suites:tox:py${PY_VER//.}:preCommitPy${PY_VER//.} -Pposargs=apache_beam/runners/ -PpythonVersion=${PY_VER}

