# Tests for Precommit Python Validate Runner Flink 

name: Precommit Python Validate Runner Flink

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['main', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['main', 'release-*']
    tags: 'v*'
    paths: ['model/**',
      'runners/core-construction-java/**',
      'runners/core-java/**',
      'runners/extensions-java/**',
      'runners/flink/**',
      'runners/java-fn-execution/**',
      'runners/reference/**',
      'sdks/python/**',
      'release/**',
      'sdks/java/io/kafka/**',]
permissions: read-all

jobs:
  python-pvr-flink:
    name: Run Precommit Python Validation Runner Flink
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Run :sdks:python:test-suites:portable:flinkValidatesRunnerPrecommit
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:portable:flinkValidatesRunnerPrecommit