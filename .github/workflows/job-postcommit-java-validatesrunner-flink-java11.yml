name: Java VR FLink Java 11 PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  pull_request:
    branches: ['master', 'release-*']

jobs:
  java_vr_java11:
    name: Run Flink ValidatesRunner Java 11
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        flink-versions: ['1.13']
    timeout-minutes: 270
    steps:
      - name: Get number of available processors
        id: get_available_processors
        run: |
          CORES=$(grep -c ^processor /proc/cpuinfo)
          BALANCE_CORES=$((3*CORES))
          echo $BALANCE_CORES
          echo "::set-output name=BALANCE_CORES::$BALANCE_CORES"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup Environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run Flink Test Jar
        shell: bash
        run: |
            ./gradlew :runners:flink:${{ matrix.flink-versions }}:jar
            sleep 5
            ./gradlew :runners:flink:${{ matrix.flink-versions }}:testJar
      - name: Run :runners:flink:${{ matrix.flink-versions }}:validatesRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:${{ matrix.flink-versions }}:validatesRunner
          arguments: -x shadowJar -x shadowTestJar -x compileJava -x compleTestJava -x jar -x testJar -x classes -x testClasses
          max-workers: --max-workers=${{ steps.get_available_processors.outputs.BALANCE_CORES }}