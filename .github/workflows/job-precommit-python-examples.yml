# Test for Precommit Python Examples 

name: Python Examples Test 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['sdks/python/apache_beam/examples/**',
            'sdks/python/apache_beam/examples/**']
permissions: read-all

env:
  tests: "'apache_beam/examples/complete/game/ \
  apache_beam/examples/complete/autocomplete_test.py \
  apache_beam/examples/complete/distribopt_test.py \
  apache_beam/examples/complete/estimate_pi_test.py \
  apache_beam/examples/complete/tfidf_test.py \
  apache_beam/examples/complete/top_wikipedia_sessions_test.py \
  apache_beam/examples/complete/juliaset/ \
  apache_beam/examples/cookbook/ \
  apache_beam/examples/dataframe/ \
  apache_beam/examples/snippets/transforms/aggregation/ \
  apache_beam/examples/snippets/transforms/elementwise/ \
  apache_beam/examples/matrix_power_test.py \
  apache_beam/examples/streaming_wordcount_debugging_test.py \
  apache_beam/examples/wordcount_debugging_test.py \
  apache_beam/examples/wordcount_minimal_test.py \
  apache_beam/examples/wordcount_test.py'"

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false        
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  python_examples:
    needs: set-properties
    name: Python Examples Test
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix:
        version: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.ALL_SUPPORTED_VERSIONS}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
      - name: Set python version and tox env
        run: |
          echo "PYTHON_VERSION=$(echo ${{ matrix.version }} | sed -e 's/\.//g')" >> $GITHUB_ENV
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :sdks:python:test-suites:tox:${{ env.PYTHON_VERSION }}:testPy${{ env.PYTHON_VERSION }}Cloud
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{ env.PYTHON_VERSION }}:testPy${{ env.PYTHON_VERSION }}Cloud
          arguments: "-Pposargs=${{env.tests}}"
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :sdks:python:test-suites:tox:y${{ env.PYTHON_VERSION }}:testPy${{ env.PYTHON_VERSION }}Cython
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{ env.PYTHON_VERSION }}:testPy${{ env.PYTHON_VERSION }}Cython
          arguments: "-Pposargs=${{env.tests}}"
