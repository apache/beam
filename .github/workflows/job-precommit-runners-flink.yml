name: PreCommit Runners Flink

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['main', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['main', 'release-*']
    tags: 'v*'
    paths: ['runners/flink/**']


jobs:
  precommit-runners-flink:
    name: Run PreCommit Runners Flink
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        java: ['8']
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Run :runners:flink:test in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:test
          arguments: -PdisableSpotlessCheck=true -PdisableCheckStyle=true --info
      - name: Run :runners:flink:examplesIntegrationTest in Java-${{ matrix.java }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:examplesIntegrationTest
          arguments: -PdisableSpotlessCheck=true -PdisableCheckStyle=true --info
