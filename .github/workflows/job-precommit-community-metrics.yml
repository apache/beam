name: PreCommit Community Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*', 'precommit-community-metrics-migration']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['test-infra/metrics/**']
permissions: read-all

jobs:
  community-metrics:
    name: Community Metrics
    runs-on: [self-hosted, ubuntu-20.04]
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Install kubectl
        shell: bash
        run: sudo apt-get install kubectl
      - name: Run :communityMetricsPreCommit
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :communityMetricsPreCommit

