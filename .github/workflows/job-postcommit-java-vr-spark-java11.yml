name: Java VR Spark Java11 PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

jobs:
  java_vr_spark_java11:
    name: Run Spark ValidatesRunner Java 11
    runs-on: [self-hosted, ubuntu-20.04]
    timeout-minutes: 270
    steps:
      - name: Get number of available processors
        id: get_available_processors
        shell: bash
        run: |
          CORES=$(grep -c ^processor /proc/cpuinfo)
          BALANCE_CORES=$((3*CORES))
          echo $BALANCE_CORES
          echo "::set-output name=BALANCE_CORES::$BALANCE_CORES"
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Spark 3 Test Jobs
        shell: bash
        run: |
          ./gradlew :runners:spark:3:jar
          sleep 5
          ./gradlew :runners:spark:3:testJar
      #Update JAVA_HOME with Java11 version
      - name: Update and Set Java11 Version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Remove default github maven configuration
        # This step is a workaround to avoid a decryption issue of Beam's
        # gradle-command-action plugin and github's provided maven
        # settings.xml file
        shell: bash
        run: rm ~/.m2/settings.xml
      - name: Run :runners:spark:3:validatesRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:spark:3:validatesRunner
          max-workers: ${{ steps.get_available_processors.outputs.BALANCE_CORES }}
          arguments: -x shadowJar -x shadowTestJar -x compileJava -x compileTestJava -x jar -x testJar -x classes -x testClasses
