name: Samza Runner Tests

on:
  workflow_dispatch:
    inputs:
      runDataflow:
        description: 'Type "true" if you want to run Samza Runner tests.'
        default: false
  schedule:
    - cron: '10 2 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['sdks/java/**', 'model/**', 'runners/samza/**',
            'release/**', 'buildSrc/**', '.github/workflows/samza_precommit_tests.yml']

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  samza_runner_unit_tests:
    name: 'Samza Runner Unit Tests'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      # :sdks:java:core:test
      - name: Run :runners:samza:test
        uses: ./.github/actions/gradle-command-action
        with:
          arguments: -p runners/samza/ test
      - name: Upload test logs for :runners:samza:test
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: samza_runner_unit_tests-runners-samza-test-${{ matrix.os }}
          path: runners/samza/build/reports/tests/test

