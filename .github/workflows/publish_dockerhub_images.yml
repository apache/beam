name: Build And Publish Dockerhub images
on:
  workflow_dispatch:
    inputs:
      RELEASE_VERSION:
        type: string
        description: Release Version
        required: true
        default: "2.41.2"
      RC_NUM:
        type: string
        description: Release Candidate Number
        required: true
        default: "1"
      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_HUB_USER}}
          password: ${{secrets.DOCKER_HUB_TOKEN}}
      - name: Setting Release Branch
        run: echo "RC_TAG=v${{github.event.inputs.RELEASE_VERSION}}-RC${{github.event.inputs.RC_NUM}}" >> $GITHUB_ENV    
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{env.RC_TAG}}
      - name: Setup Go 
        uses: actions/setup-go@v3
        with:
          go-version: '^1.13.1' 
      - name: Setup python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with: 
          distribution: 'temurin'
          java-version: |
            8
            17
            11
      - name: Exporting Java_HOME to Java 8
        run: echo "JAVA_HOME=${JAVA_HOME_8_X64}" >> $GITHUB_ENV
      - name: Installing ensurepip
        run: sudo apt install -y python3.8-venv
      - name: Publish images
        run: ./gradlew :pushAllDockerImages  -Pdocker-pull-licenses -Pdocker-tag="${{env.RC_TAG}}" -Pdocker-repository-root="elink21" -Pjava11Home=${JAVA_HOME_11_X64} 