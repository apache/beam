# Tests for PostCommit JPMS using Flink runner with Java 11 

name: PostCommit Java JPMS Flink Java 11

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'

jobs:
  java-postcommit-jpms-java11:
    name: Run PostCommit Java JPMS Flink - Java 11
    runs-on: [self-hosted, ubuntu-20.04]
    timeout-minutes: 240
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run :sdks:java:testing:jpms-tests:flinkRunnerIntegrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >-
            :sdks:java:testing:jpms-tests:flinkRunnerIntegrationTest 
            -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4 