# Runs PreCommit Java PVR Flink Docker scheduled on cron, on push to master and on pull request

name: PreCommit Java PVR Flink Docker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['main', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['main', 'release-*']
    tags: 'v*'
    paths: ['sdks/java/core/src/test/java/org/apache/beam/sdk/**',
            'sdks/java/container/**',
            'sdks/java/harness/**',
            'runners/flink/**',
            'runners/java-fn-execution/**']
permissions: read-all


jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: false
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  precommit-java-pvr-flink-docker:
    needs: set-properties
    name: Run PreCommit Java PVR Flink Docker
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix: #JDK17 execution will fail due to new access policies applied to the core JDK libraries starting at JDK 16.
        java: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.SUPPORTED_VERSIONS}}
        flink: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.FLINK_VERSIONS}}
        exclude: #TODO: Remove exclude and retest once issue https://github.com/apache/beam/issues/23066 gets resolved.
          - java: "11" #Creation of the DockerEnvironment fails with Java 11.
          - java: "17"
    timeout-minutes: 480
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: false
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Run :runners:flink:${{ matrix.flink }}:job-server:validatesPortableRunnerDocker
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:${{ matrix.flink }}:job-server:validatesPortableRunnerDocker
