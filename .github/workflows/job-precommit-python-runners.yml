name: PreCommit Python Runners

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: [ 'master', 'release-*']
    tags: 'v*'
    paths:
      - 'sdks/python/apache_beam/runners/common_test.py'
      - 'sdks/python/apache_beam/runners/pipeline_context_test.py'
      - 'sdks/python/apache_beam/runners/portability/artifact_service_test.py'
      - 'sdks/python/apache_beam/runners/portability/fn_api_runner/**'
      - 'sdks/python/apache_beam/runners/portability/job_server_test.py'
      - 'sdks/python/apache_beam/runners/portability/local_job_service_test.py'
      - 'sdks/python/apache_beam/runners/portability/portable_runner_test.py'
      - 'sdks/python/apache_beam/runners/portability/sdk_container_builder_test.py'
      - 'sdks/python/apache_beam/runners/portability/stager_test.py'
      - 'sdks/python/apache_beam/runners/runner_test.py'
      - 'sdks/python/apache_beam/runners/sdf_utils_test.py'
      - 'sdks/python/apache_beam/runners/worker/**'
permissions: read-all

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  runners:
    needs: set-properties
    name: Run Runners Tests
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix:
        version: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.ALL_SUPPORTED_VERSIONS}}
        tox-env: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.TOX_ENV}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
      - name: Set python version
        run: echo "PYTHON_VERSION=$(echo ${{ matrix.version }} | sed -e 's/\.//g')" >> $GITHUB_ENV
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
        with:
          requires-go-18: false

      - name: run apache_beam/runners/common_test.py
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/common_test.py"
      - name: run apache_beam/runners/pipeline_context_test.py
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/pipeline_context_test.py"
      - name: run apache_beam/runners/portability/artifact_service_test.py
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/artifact_service_test.py"
      - name: run apache_beam/runners/portability/fn_api_runner/
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/fn_api_runner/"
      - name: Run Runners Portability Job Server Test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/job_server_test.py"
      - name: Run Runners Local Job Service Test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/local_job_service_test.py"
      - name: Run Runners Portability Portable Runner Test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/portable_runner_test.py"
      - name: Run Runners Portability SDK Container Builder Test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/sdk_container_builder_test.py"
      - name: run apache_beam/runners/portability/stager_test.py
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/portability/stager_test.py"
      - name: run apache_beam/runners/runner_test.py
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/runner_test.py"
      - name: run apache_beam/runners/sdf_utils_test.py
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/sdf_utils_test.py"
      - name: run apache_beam/runners/worker
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:tox:py${{env.PYTHON_VERSION}}:testPy${{env.PYTHON_VERSION}}${{matrix.tox-env}}
          arguments: "-Pposargs=apache_beam/runners/worker/"






