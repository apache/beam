# This workflow runs the stale_cleaner.py script every 6 hours
name: Run Stale Cleaner Every 6 Hours

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-stale-cleaner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f .test-infra/tools/requirements.txt ]; then pip install -r .test-infra/tools/requirements.txt; fi
      - name: Run stale_cleaner.py
        run: python .test-infra/tools/stale_cleaner.py
