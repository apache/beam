# This workflow will run Kudu IO Unit Tests in Java SDK with DirectRunner

name: Java Kudu IO Direct

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
  pull_request_target:
    branches: ['master', 'release-*']
    tags: ['v*']
    paths: ['sdks/java/io/kudu/**']
permissions: read-all

jobs:
  java-kudu-io:
    name: Run Java Kudu IO Direct
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
        with:
          requires-py-37: false
          requires-py-38: false
          requires-py-39: false
          requires-go-18: false
      - name: Run :sdks:java:io:kudu:test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:io:kudu:test