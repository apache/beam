name: Precommit Python coverage
run-name: Python Precommit coverage
on:
  pull_request:
    branches: [ "master", "release-*" ]
    paths: [ "model/.*", "sdks/python/.*", "sdks/python/.*"]
  issue_comment:
    types: [created, edited]


jobs:
  PythonCoverage:
    if: ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run Python_Coverage PreCommit'}} || ${{github.event.schedule == '* */6 * * *'}}
    runs-on: [self-hosted, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Run preCommitPyCoverage
        run: ./gradlew :sdks:python:test-suites:tox:py38:preCommitPyCoverage 
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: python-code-coverage-report
          path: "**/pytest*.xml"
