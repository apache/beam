# Runs Go PreCommit scheduled on cron, on push to master and on pull request

name: PreCommit Go

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['sdks/go**', 'model/**', 'release/**']
permissions: read-all

jobs:
  set-properties:
    runs-on: self-hosted
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  precommit-go:
    needs: set-properties
    name: Run PreCommit Go
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        golang: ${{fromJson(needs.set-properties.outputs.properties).GoTestProperties.SUPPORTED_VERSIONS}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Set Go Version
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.golang }}
      - name: Run :goPreCommit
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: goPreCommit

