name: Python PreCommit Docker
on:
  pull_request_target:
    branches: [ "master", "release-*" ]
    paths: [ "model/**","sdks/python/**","release/**"]
  issue_comment:
    types: [created]
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: [ "model/**","sdks/python/**","release/**",".github/workflows/job_PreCommit_Python_DockerBuild.yml"]
  schedule:
    - cron: '* */6 * * *'
#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  beam_PreCommit_PythonDocker:
    strategy:
      fail-fast: false
      matrix:
        python_version: ['3.8','3.9','3.10','3.11']
    if: |
      github.event_name == 'push' || 
      github.event_name == 'pull_request_target' || 
      startsWith(github.event.comment.body, 'Run PythonDocker PreCommit') ||
      github.event_name == 'schedule'
    runs-on: [self-hosted, ubuntu-20.04]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set comment body with matrix
        id: set_comment_body
        run: |
          echo "comment_body=Run PythonDocker PreCommit (${{ matrix.python_version }})" >> $GITHUB_OUTPUT
      - name: Rerun on comment
        if: github.event.comment.body  == steps.set_comment_body.outputs.comment_body 
        uses: ./.github/actions/rerun-job-action
        with:
          pull_request_url: ${{ github.event.issue.pull_request.url }}
          github_repository: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: "${{ github.job }} (${{ matrix.python_version }})"
          github_current_run_id: ${{ github.run_id }}
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - uses: actions/setup-go@v4
        with:
          go-version: '1.16'
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1
      - name: Run pythonDockerBuildPreCommit
        run: |
          PY_VER=${{ matrix.python_version }}
          ./gradlew :sdks:python:container:py${PY_VER//.}:docker -Pposargs=apache_beam/dataframe/ -PpythonVersion=${PY_VER}

