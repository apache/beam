name: PreCommit Portable Python

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: ['model/**', 'runners/core-construction-java/**', 'runners/core-java/**', 'runners/extensions-java/**', 'runners/flink/**', 'runners/java-fn-execution/**', 'runners/reference/**', 'sdks/python/**', 'release/**']
  pull_request:
    branches: ['master', 'release-*']
    paths: ['model/**', 'runners/core-construction-java/**', 'runners/core-java/**', 'runners/extensions-java/**', 'runners/flink/**', 'runners/java-fn-execution/**', 'runners/reference/**', 'sdks/python/**', 'release/**']

  issue_comment:
    types: [created]
  schedule:
    - cron: '* */6 * * *'

jobs:
  PortablePythonPreCommit:
    name: Portable Python
    strategy:
      fail-fast: false
      matrix:
        python_version: ['3.8', '3.11']
    if: ${{github.event_name == 'push'}} || ${{github.event_name == 'pull_request_target'}} || ${{github.event.comment.body == 'Run Python_Coverage PreCommit'}} || ${{github.event_name == 'schedule'}}
    runs-on: ['self-hosted', ubuntu-20.04]

    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            ${{matrix.python_version}}
            3.8
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Install Go
        uses: actions/setup-go@v3
        with:
            go-version: '1.20'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: run Portable Python script
        run: PY_VER=${{ matrix.python_version }} ; ./gradlew :sdks:python:test-suites:portable:py${PY_VER//.}:preCommitPy${PY_VER//.}