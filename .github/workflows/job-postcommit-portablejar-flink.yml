name: PortableJar Flink PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
  #  paths: '^sdks/python/test-suites/portable/*'

jobs:
  java_vr_dataflow_v2:
    name: Run PortableJar_Flink PostCommit
    runs-on: self-hosted
    strategy:
      fail-fast: false
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Gradle Test Pipeline Jar Flink Runner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:portable:py37:testPipelineJarFlinkRunner