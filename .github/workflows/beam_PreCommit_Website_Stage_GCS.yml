name: beam_PreCommit_Website_Stage_GCS

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: ['website/**']
  pull_request_target:
    branches: ['master', 'release-*']
    paths: ['website/**']
  issue_comment:
    types: [created]
  schedule:
    - cron: '* */6 * * *'

jobs:
    beam_PreCommit_Website_Stage_GCS:
        if: github.event_name == 'push' || github.event_name == 'pull_request_target' || github.event_name == 'schedule' || github.event.comment.body == 'Run Website_Stage_GCS PreCommit'
        runs-on: [self-hosted, ubuntu-20.04]
        name: "PreCommit Website Stage GCS"
        steps:
          - name: Git checkout
            uses: actions/checkout@v3
          - name: Setup self-hosted
            uses: ./.github/actions/setup-self-hosted-action
            with:
              requires-py-37: false
              requires-py-39: false
              requires-go: false
          - name: Setup Gradle
            uses: gradle/gradle-build-action@v2
            with:
              cache-read-only: false
          - name: Set up Cloud SDK
            uses: google-github-actions/setup-gcloud@v1
          - name: run website_stageWebsite script
            run: ./gradlew :website:stageWebsite