#COMMENT TEST 3
name: vdjerek_testing
on:
  pull_request:
    branches: ['*']
  issue_comment:
    types: [created]


jobs:
  beam_PreCommit_Go_vdjerek_test:
        runs-on: [self-hosted, ubuntu-20.04, vdjerek-test]
        name: beam_PreCommit_Go_vdjerek_test
        steps:       
          - name: Git checkout
            uses: actions/checkout@v3
          - name: Install Java
            uses: actions/setup-java@v3.8.0
            with:
              distribution: 'zulu'
              java-version: '8'
          - name: Setup Gradle
            uses: gradle/gradle-build-action@v2
            with:
              cache-read-only: false
          - name: debug
            run: env
          - name: run goPreCommit script
            run: ./gradlew :goPreCommit