name: Go tests

on:
  schedule:
    - cron: '10 2 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
  pull_request:
    branches: ['master', 'release-*']
    tags: ['v*']
    paths: ['sdks/go/pkg/**', 'sdks/go.mod', 'sdks/go.sum', 'sdks/go/container/*', 'sdks/java/container/*', 'sdks/python/container/*', 'sdks/typescript/container/*']
  workflow_dispatch:
# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.event.pull_request.head.label || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.id || github.event.sender.login}}'
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    name: Go Build
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: |
             sdks/go.sum
      - name: Delete old coverage
        run: "cd sdks && rm -rf .coverage.txt || :"
      - name: Run coverage
        run: cd sdks && go test -coverprofile=coverage.txt -covermode=atomic ./go/pkg/... ./go/container/... ./java/container/... ./python/container/... ./typescript/container/...
      - uses: codecov/codecov-action@v3
        with:
          flags: go 
          files: ./sdks/coverage.txt
          name: go-unittests
      - name: Run fmt
        run: cd sdks/go/pkg/beam && go fmt ./...; git diff-index --quiet HEAD || (echo "Run go fmt before checking in changes" && exit 1)
      - name: Run vet
        run: | 
          cd sdks/go/pkg/beam 
          go vet --copylocks=false --unsafeptr=false ./...
      - name: Run Staticcheck
        run: |
          go install "honnef.co/go/tools/cmd/staticcheck@2023.1.3"
          cd sdks/go/pkg/beam
          $(go env GOPATH)/bin/staticcheck ./...
