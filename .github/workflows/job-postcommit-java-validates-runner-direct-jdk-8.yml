# Runs PostCommit Java Validates Runner Direct on JDK8 via cron and on push to master

name: PostCommit Java Validates Runner Direct JDK8

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

jobs:
  postcommit-java-validates-runner-direct-jdk-8:
    name: Run PostCommit Java Validates Runner Direct JDK8
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :runners:direct-java:validatesRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:direct-java:validatesRunner
