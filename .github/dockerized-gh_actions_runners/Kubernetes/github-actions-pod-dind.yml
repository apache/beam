apiVersion: v1
kind: Pod
metadata:
  name: pod-github-actions-dind
  labels:
    role: github-actions-role
    name: github-actions
spec:
  containers:
    - name: github-actions-runner
      image: $IMAGE_URL:dev  #Replace $IMAGE_URL for the corresponding image url
      envFrom:
        - secretRef:
            name: github-actions-secrets
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
    - name: dind
      image: docker:20.10-dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: dind-storage
          mountPath: /var/lib/docker
  volumes:
    - name: dind-storage
      emptyDir: {}

