apiVersion: v1
kind: Pod
metadata:
  name: pod-github-actions
  labels:
    role: github-actions-role
    name: github-actions
spec:
  containers:
    - name: github-actions-runner
      image: ${IMAGE_URL}:latest
      imagePullPolicy: Never #Remove once the image is in a public registry.
      securityContext:
        privileged: true
      envFrom:
        - secretRef:
            name: github-actions-secrets
      volumeMounts:
        - name: docker-sock
          mountPath:  /var/run/docker.sock
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
