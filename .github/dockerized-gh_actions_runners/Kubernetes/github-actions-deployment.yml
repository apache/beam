apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-runners-deployment
  labels:
    name: github-actions
spec:
  selector:
    matchLabels:
      name: github-actions
  replicas: 2
  template:
    metadata:
      labels:
        name: github-actions
    spec:
      containers:
        - name: github-actions-runner
          image: $IMAGE_URL:dev # replace variable manually
          securityContext:
            privileged: true
          envFrom:
            - secretRef:
                name: github-actions-secrets
          volumeMounts:
            - name: docker-sock
              mountPath:  /var/run/docker.sock
          resources:
            requests:
              memory: "1024Mi"
              cpu: "2"
          lifecycle:
            preStop:
              exec:
                command: [./config.sh remove --token $GITHUB_TOKEN] # replace variable manually
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
