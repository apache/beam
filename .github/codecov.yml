# Test using:
#   curl --data-binary @.github/codecov.yml https://codecov.io/validate
#
# https://docs.codecov.io/docs/codecovyml-reference
codecov:
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "70...100"
  # Add status message to PRs.
  status:
    project:
      python:
        flags: 
          - python
        target: auto
        threshold: 5%
        base: auto
        paths:
          - "sdks/python"
      go:
        flags: 
          - go
        target: auto
        threshold: 5%
        base: auto
        paths:
          - "sdks/go/pkg"
      java:
        flags: 
          - java
        target: auto
        threshold: 5%
        base: auto
        paths:
          - "sdks/java"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

fixes:
  - "apache_beam/::sdks/python/apache_beam/"
  
github_checks:
  annotations: false

ignore:
  - "**/*_test.py"
  - "**/*_test_py3*.py"
  - "**/*_microbenchmark.py"
  - "sdks/go/pkg/beam/register/register.go"
  - "sdks/python/apache_beam/testing/benchmarks/nexmark/**"
  - "sdks/python/apache_beam/examples/**"

# See https://docs.codecov.com/docs/flags for options.
flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true # recommended for multi-lang mono-repos.
