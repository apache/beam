# Test using:
#   curl --data-binary @.github/codecov.yml https://codecov.io/validate
#
# https://docs.codecov.io/docs/codecovyml-reference
codecov:
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "70...100"
  # Add status message to PRs.
  status:
    project:
      python:
        target: auto
        threshold: 5%
        base: auto
        paths:
          - "sdks/python"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

fixes:
  - "apache_beam/::sdks/python/apache_beam/"

ignore:
  - "**/*_test.py"
  - "**/*_test_py3*.py"
