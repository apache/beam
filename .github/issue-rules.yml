rules:
- valueFor: 'Priority'
  contains: '0'
  addLabels: ['P0']
- valueFor: 'Priority'
  contains: '1'
  addLabels: ['P1']
- valueFor: 'Priority'
  contains: '2'
  addLabels: ['P2']
- valueFor: 'Priority'
  contains: '3'
  addLabels: ['P3']
- valueFor: 'Component'
  contains: 'Java'
  addLabels: ['java']
- valueFor: 'Component'
  contains: 'Python'
  addLabels: ['python']
- valueFor: 'Component'
  contains: 'Go'
  addLabels: ['go']
- valueFor: '[x] Component'
  contains: 'Typescript'
  addLabels: ['typescript']
- valueFor: '[x] Component'
  contains: 'IO'
  addLabels: ['io']
- valueFor: '[x] Component'
  contains: 'examples'
  addLabels: ['examples']
- valueFor: '[x] Component'
  contains: 'playground'
  addLabels: ['playground']
- valueFor: '[x] Component'
  contains: 'katas'
  addLabels: ['katas']
- valueFor: '[x] Component'
  contains: 'Website'
  addLabels: ['website']
- valueFor: '[x] Component'
  contains: 'Spark'
  addLabels: ['spark']
- valueFor: '[x] Component'
  contains: 'Flink'
  addLabels: ['flink']
- valueFor: '[x] Component'
  contains: 'Samza'
  addLabels: ['samza']
- valueFor: '[x] Component'
  contains: 'Twister2'
  addLabels: ['twister2']
- valueFor: '[x] Component'
  contains: 'Jet'
  addLabels: ['jet']
- valueFor: '[x] Component'
  contains: 'Dataflow'
  addLabels: ['dataflow']
- valueFor: 'Failure'
  contains: 'Test is flaky'
  addLabels: ['flaky', 'tests']
- valueFor: 'Failure'
  contains: 'Test is continually failing'
  addLabels: ['permared', 'failing test', 'tests']
