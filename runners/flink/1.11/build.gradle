def basePath = '..'
/* All properties required for loading the Flink build script */
project.ext {
  // Set the version of all Flink-related dependencies here.
  flink_version = '1.11.1'
  // Version specific code overrides.
  main_source_overrides = ["${basePath}/1.8/src/main/java", "${basePath}/1.9/src/main/java", "${basePath}/1.10/src/main/java", './src/main/java']
  test_source_overrides = ["${basePath}/1.8/src/test/java", "${basePath}/1.9/src/test/java", "${basePath}/1.10/src/test/java", './src/test/java']
  main_resources_overrides = []
  test_resources_overrides = []
  archives_base_name = 'beam-runners-flink-1.11'
}

// Load the main build script which contains all build logic.
apply from: "$basePath/flink_runner.gradle"
