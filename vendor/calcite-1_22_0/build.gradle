plugins { id 'org.apache.beam.vendor-java' }

description = "Apache Beam :: Vendored Dependencies :: Calcite 1.22.0"

group = "org.apache.beam"
version = "0.1"

def calcite_version = "1.22.0"
def avatica_version = "1.16.0"
def prefix = "org.apache.beam.vendor.calcite.v1_22_0"

List<String> packagesToRelocate = [
        "antlr",
        "com.beust",
        "com.esri",
        "com.fasterxml",
        "com.google.common",
        "com.google.gson",
        "com.google.inject",
        "com.google.protobuf",
        "com.google.thirdparty",
        "com.jayway",
        "com.yahoo",
        "net.minidev",
        "net.sf",
        "org.antlr",
        "org.aopalliance",
        "org.apache.calcite",
        "org.apache.commons",
        "org.apache.http",
        "org.apache.tool",
        "org.apiguardian.api",
        "org.codehaus",
        "org.easymock",
        "org.json",
        "org.objectweb",
        "org.objenesis",
        "org.pentaho",
        "org.testng",
        "org.yaml",
]

vendorJava(
        dependencies: [
                "org.apache.calcite:calcite-core:$calcite_version",
                "org.apache.calcite:calcite-linq4j:$calcite_version",
                "org.apache.calcite.avatica:avatica-core:$avatica_version",
                library.java.protobuf_java,
                library.java.slf4j_api,

                "cglib:cglib:3.3.0",
                "com.google.code.gson:gson:2.8.6",
                "com.jayway.jsonpath:json-path:2.4.0",
                "commons-logging:commons-logging:1.2",
                "org.antlr:stringtemplate:3.2.1",
                "org.antlr:antlr-runtime:3.1.2",
                "org.apache.ant:ant:1.9.2",
                "org.codehaus.jettison:jettison:1.4.0",
                "org.easymock:easymock:4.1",
                "org.json:json:20190722",
                "org.apache.logging.log4j:log4j-api:2.6.2",
                "org.slf4j:slf4j-api:1.7.21",
                "org.testng:testng:7.1.0",
        ],
        runtimeDependencies: [
                "org.eclipse.jetty:jetty-jmx:9.4.27.v20200227",
                "javax.servlet:javax.servlet-api:3.0.1",
                "javax.transaction:javax.transaction-api:1.2"
        ],
        testDependencies: [
                "junit:junit:4.12",

        ],
        relocations: packagesToRelocate.collectEntries {
            [ (it): "${prefix}.${it}" ] + [ "jdbc:calcite:": "jdbc:beam-vendor-calcite:"]
        },
        exclusions: [
                "com/google/errorprone/**",
                "junit/**",
                "javax/**",
                "module-info.class",
                "org/apache/log/**",
                "org/apache/log4j/**",
                "org/apache/logging/log4j/**",
                "org/junit/**",
                "org/eclipse/jetty/**",
                "org/slf4j/**",
        ],
        groupId: group,
        artifactId: "beam-vendor-calcite-1_22_0",
        version: version,
)
