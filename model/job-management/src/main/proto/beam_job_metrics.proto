/*
 * Protocol Buffers for sending metrics over the Job API, between a runner and job server
 */

syntax = "proto3";

package org.apache.beam.model.job_management.v1;

option go_package = "jobmanagement_v1";
option java_package = "org.apache.beam.model.jobmanagement.v1";
option java_outer_classname = "JobApiMetrics";

import "beam_pipeline_metrics.proto";

message CounterResult {
    int64 attempted = 1;
    int64 committed = 2;
}

message DistributionResult {
    org.apache.beam.model.pipeline.v1.IntDistributionData attempted = 1;
    org.apache.beam.model.pipeline.v1.IntDistributionData committed = 2;
}

message MetricResult {
    oneof result {
        CounterResult counter_result = 1;
        DistributionResult distribution_result = 2;
    }
}

message MetricStatus {
    org.apache.beam.model.pipeline.v1.MetricKey metric_key = 1;
    MetricResult metric_result = 2;
}

