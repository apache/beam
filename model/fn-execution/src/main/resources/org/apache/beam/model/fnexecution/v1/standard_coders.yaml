  urn: "beam:coder:row:v1"
  # f_bool: boolean, f_bytes: nullable bytes
  payload: "\n\x0c\n\x06f_bool\x1a\x02\x10\x08\n\x0f\n\x07f_bytes\x1a\x04\x08\x01\x10\t\x12$eea1b747-7571-43d3-aafa-9255afdceafb"
