plugins { id 'org.apache.beam.module' }
applyPortabilityNature(
    automaticModuleName: 'org.apache.beam.model.fn.execution',
    shadowJarValidationExcludes: ["org/apache/beam/model/fnexecution/v1/**"]
)

description = "Apache Beam :: Model :: Fn Execution"
ext.summary = "Portable definitions for execution user-defined functions."

dependencies {
  // We purposely depend on the unshaded classes for protobuf compilation and
  // export the shaded variant as the actual runtime dependency.
  compile "com.google.guava:guava:28.1-android"
  compile project(path: ":model:pipeline", configuration: "unshaded")
  runtime project(path: ":model:pipeline", configuration: "shadow")
  permitUnusedDeclared library.java.vendored_grpc_1_26_0
  permitUnusedDeclared library.java.error_prone_annotations
  permitUnusedDeclared "com.github.jponge:lzma-java:1.3"
  permitUnusedDeclared "com.google.api.grpc:proto-google-common-protos:1.12.0"
  permitUnusedDeclared library.java.google_code_gson
  permitUnusedDeclared library.java.guava
  permitUnusedDeclared "com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-5"
  permitUnusedDeclared "com.google.protobuf:protobuf-java-util:3.11.0"
  permitUnusedDeclared "com.jcraft:jzlib:1.1.3"
  permitUnusedDeclared "com.ning:compress-lzf:1.0.3"
  permitUnusedDeclared "commons-logging:commons-logging:1.2"
  permitUnusedDeclared library.java.grpc_context
  permitUnusedDeclared library.java.grpc_core
  permitUnusedDeclared "io.grpc:grpc-testing:1.26.0"
  permitUnusedDeclared "io.netty:netty-tcnative-boringssl-static:2.0.33.Final"
  permitUnusedDeclared "io.netty:netty-transport-native-epoll:4.1.51.Final"
  permitUnusedDeclared "io.opencensus:opencensus-api:0.24.0"
  permitUnusedDeclared "io.opencensus:opencensus-contrib-grpc-metrics:0.24.0"
  permitUnusedDeclared "io.perfmark:perfmark-api:0.19.0"
  permitUnusedDeclared "net.jpountz.lz4:lz4:1.3.0"
  permitUnusedDeclared "org.apache.logging.log4j:log4j-api:2.6.2"
  permitUnusedDeclared "org.bouncycastle:bcpkix-jdk15on:1.54"
  permitUnusedDeclared "org.bouncycastle:bcprov-jdk15on:1.54"
  permitUnusedDeclared "org.conscrypt:conscrypt-openjdk-uber:2.5.1"
  permitUnusedDeclared "org.eclipse.jetty.alpn:alpn-api:1.1.2.v20150522"
  permitUnusedDeclared "org.eclipse.jetty.npn:npn-api:1.1.1.v20141010"
  permitUnusedDeclared "org.jboss.marshalling:jboss-marshalling:1.4.11.Final"
  permitUnusedDeclared "org.jboss.modules:jboss-modules:1.1.0.Beta1"
  permitUnusedDeclared library.java.slf4j_api
  permitUnusedDeclared "com.google.auth:google-auth-library-credentials:0.18.0"
  permitUnusedDeclared "io.grpc:grpc-auth:1.26.0"
  permitUnusedDeclared "io.grpc:grpc-netty:1.26.0"
}
