apiVersion: v1
kind: ConfigMap
metadata:
  namespace: api-overuse-study
  name: quota
data:
  PORT: "8080"
  CACHE_HOST: "redis-master:6379"
  REFRESHER_IMAGE: "ko.local/github.com/apache/beam/test-infra/pipelines/src/main/go/cmd/api_overuse_study/refresher"
  NAMESPACE: "api-overuse-study"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: api-overuse-study
  name: quota
spec:
  selector:
    matchLabels:
      app: quota
  template:
    metadata:
      labels:
        app: quota
    spec:
      serviceAccountName: api-overuse-study
      containers:
        - name: quota
          image: ko://github.com/apache/beam/test-infra/pipelines/src/main/go/cmd/api_overuse_study/quota
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: quota
