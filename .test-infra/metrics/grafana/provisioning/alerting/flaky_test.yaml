apiVersion: 1
groups:
    - orgId: 1
      name: flaky-test
      folder: General Alerting
      interval: 1m
      rules:
        - uid: flaky_test
          title: flaky_test
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: beampsql
              model:
                editorMode: code
                format: table
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                rawQuery: true
                rawSql: |-
                  SELECT COUNT(workflow_id), CAST(workflow_id AS TEXT), name AS workflow_name, filename AS workflow_filename, url AS workflow_url, CAST(threshold AS TEXT) AS workflow_threshold, CAST(retrieved_at AS TEXT) AS workflow_retrieved_at
                  FROM github_workflows
                  WHERE is_flaky = true
                  GROUP BY workflow_id
                refId: A
                sql:
                  columns:
                    - parameters: [ ]
                      type: function
                  groupBy:
                    - property:
                        type: string
                      type: groupBy
                  limit: 50
            - refId: B
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                  - evaluator:
                      params:
                        - 0
                        - 0
                      type: gt
                    operator:
                      type: and
                    query:
                      params: [ ]
                    reducer:
                      params: [ ]
                      type: avg
                    type: query
                datasource:
                  name: Expression
                  type: __expr__
                  uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          isPaused: false
