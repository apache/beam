<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Beam Metrics</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    <script>
      var format_pct = function(success, count) {
        var td = document.createElement("td");
        td.classList.add("mdl-data-table__cell--numeric");
        if (success/count >= 0.85) {
          td.classList.add("green");
        } else {
          td.classList.add("red");
        }
        var pct = Math.floor(100 * success / count) + "%";
        td.title = success + '/' + count + ' = ' + pct;
        var textnode = document.createTextNode(pct);
        td.appendChild(textnode);
        return td;
      };
      var empty_td = document.createElement("td");
      var loadData = function() {
        beam_data = JSON.parse(this.responseText);
        beam_data['data'].forEach(function(row) {
          var tr = document.createElement("tr");
          var td = document.createElement("td");
          td.classList.add("mdl-data-table__cell--non-numeric");
          var textnode = document.createTextNode(row.build);
          var a = document.createElement("a");
          a.href = "https://builds.apache.org/job/" + row.build;
          a.appendChild(textnode);
          td.appendChild(a);
          tr.appendChild(td);
          a = document.createElement("a");
          a.href = "https://builds.apache.org/job/" + row.build + "/lastCompletedBuild";
          var img = document.createElement("img");
          img.src = "https://builds.apache.org/job/" + row.build + "/lastCompletedBuild/badge/icon";
          td = document.createElement("td");
          td.classList.add("mdl-data-table__cell--non-numeric");
          a.appendChild(img);
          td.appendChild(a);
          tr.appendChild(td);
          tr.appendChild(row.day1_runs ? format_pct(row.day1_passes,row.day1_runs) : empty_td);
          tr.appendChild(row.day7_runs ? format_pct(row.day7_passes,row.day7_runs) : empty_td);
          tr.appendChild(row.day28_runs ? format_pct(row.day28_passes,row.day28_runs) : empty_td);
          document.getElementById("weekly_table").appendChild(tr);
       });
      };
      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", loadData);
      oReq.open("POST", "/data");
      oReq.send();
    </script>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="title">PostCommit Health</span>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800 ">
          <a class="mdl-navigation__link" href="#PostCommit">PostCommit Health</a>
          <div class="mdl-layout-spacer"></div>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric" colspan=5>Goal is more than 85% passing rate for post commit builds</th>
              </tr>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Build</th>
                <th class="mdl-data-table__cell--non-numeric">Latest</th>
                <th class="mdl-data-table__cell--non-numeric">Past 1 day</th>
                <th class="mdl-data-table__cell--non-numeric">Past 7 days</th>
                <th class="mdl-data-table__cell--non-numeric">Past 28 days</th>
              </tr>
            </thead>
            <tbody id="weekly_table">
            </tbody>
          </table>
        </div>
       </main> 
      </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
