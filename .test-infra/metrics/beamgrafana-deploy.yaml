apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: beamgrafana
  labels:
    app: beamgrafana
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: beammetricssyncjenkins
        image: gcr.io/apache-beam-testing/beammetricssyncjenkins:v15
        env:
          - name: JENSYNC_HOST
            value: 127.0.0.1
          - name: JENSYNC_PORT
            value: "5432"
          - name: JENSYNC_DBNAME
            value: beammetrics
          - name: JENSYNC_DBUSERNAME
            valueFrom:
              secretKeyRef:
                name: beammetrics-psql-db-credentials
                key: username
          - name: JENSYNC_DBPWD
            valueFrom:
              secretKeyRef:
                name: beammetrics-psql-db-credentials
                key: password
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=apache-beam-testing:us-west2:beammetrics=tcp:5432"]
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/cloudsql/config.json
        volumeMounts:
          - name: beammetrics-psql-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
      - name: beamgrafana
        image: grafana/grafana
        securityContext:
          runAsUser: 0
        env:
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_NAME
          value: Beam
        - name: GF_INSTALL_PLUGINS
          value: vonage-status-panel
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin-pwd
              key: grafana_admin_password
        - name: PSQL_DB_USER
          valueFrom:
            secretKeyRef:
              name: beammetrics-psql-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: beammetrics-psql-db-credentials
              key: password
        ports:
        - containerPort: 3000
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: beam-grafana-libdata
        - mountPath: /etc/grafana
          name: beam-grafana-etcdata
        - mountPath: /var/log/grafana
          name: beam-grafana-logdata
      volumes:
      - name: beammetrics-psql-credentials
        secret:
          secretName: beammetrics-psql-credentials
      - name: beam-grafana-libdata
        persistentVolumeClaim:
          claimName: beam-grafana-libdata
      - name: beam-grafana-etcdata
        persistentVolumeClaim:
          claimName: beam-grafana-etcdata
      - name: beam-grafana-logdata
        persistentVolumeClaim:
          claimName: beam-grafana-logdata

