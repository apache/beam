//plugins { id 'org.apache.beam.module' }
plugins {
    id 'java'
}
group 'org.apache.beam'
//version '1.0-SNAPSHOT'
description = "Apache Beam :: Validate :: Runner"

repositories {
    mavenCentral()
    maven {
        url "https://repo.spring.io/libs-release/"
    }
    maven {
        url "https://repo.jenkins-ci.org/releases/"
    }
}

dependencies {
    compile group: 'com.cdancy', name: 'jenkins-rest', version: '0.0.20'
    compile 'com.offbytwo.jenkins:jenkins-client:0.3.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'org.jenkins-ci.plugins', name: 'junit', version: '1.34'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.8'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.11.3'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
}



