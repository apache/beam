# Source: kafka/templates/job-config.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "kafka-config-eff079ec"
  namespace: kafka
spec:
  template:
    metadata:
      labels:
        app: kafka
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: config-volume
          configMap:
            name: kafka-config
            defaultMode: 0744
      containers:
        - name: kafka-config
          image: "confluentinc/cp-kafka:5.0.1"
          command: ["/usr/local/script/runtimeConfig.sh"]
          volumeMounts:
            - name: config-volume
              mountPath: "/usr/local/script"
