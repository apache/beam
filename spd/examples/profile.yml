# Example profile
near_earth_objects:
  target: local
  runners:
    local:
      runner: PortableRunner
      jobEndpoint: "{{ env_var('LOCAL_RUNNER_HOST') }}:{{ env_var('LOCAL_RUNNER_PORT') }}"
      defaultEnvironmentType: LOOPBACK
  outputs:
    local:
      type: markdown
  inputs:
    local:
      type: text
      tables: # Let's you define external tables per profile (can be overridden in the project)
        nasa_near_earth_objects: #TODO: Let you specify database/schema properly
          external:
            location: gs://apache-beam-samples/nasa_jpl_asteroid/sample_10000.csv

