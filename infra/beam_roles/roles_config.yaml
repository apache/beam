# This file defines the roles and permissions for Apache Beam in Google Cloud Platform (GCP).
# It includes the roles for different Beam roles, the services used by these roles,
# and the destructive suffixes that indicate actions that should be avoided in GCP.

# To add a new service to a Beam role, add it to the corresponding list under `services`.

# Services used by different Beam roles.
services:
  viewer:
    - artifactregistry
    - biglake
    - bigquery
    - cloudasset
    - cloudbuild
    - cloudfunctions
    - cloudsql
    - compute
    - container
    - dataflow
    - dataproc
    - datastore
    - dns
    - firebase
    - iam
    - iap
    - meshconfig
    - monitoring
    - pubsub
    - redis
    - resourcemanager
    - secretmanager
    - servicemanagement
    - serviceusage
    - spanner
    - storage
    - trafficdirector
  committer: []
  infra_manager: []
  admin: []
  # Services that should not be included in the Beam roles.
  secret_manager:
    - secretmanager

# Suffixes that indicate destructive actions in GCP.
destructive_suffixes:
  - ".delete"
  - ".remove"
  - ".destroy"
  - ".purge"
  - ".cancel"
  - ".stop"
  - ".terminate"
