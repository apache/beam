plugins { id 'org.apache.beam.module' }
applyJavaNature()

description = "Apache Beam :: SDKs :: Java :: IO :: Couchbase"
ext.summary = "IO to read and write on Couchbase"

test {
  systemProperty "log4j.configuration", "log4j-test.properties"
}

dependencies {
  shadow library.java.vendored_guava_20_0
  shadow project(path: ":sdks:java:core", configuration: "shadow")
  shadow library.java.slf4j_api
  shadow library.java.slf4j_log4j12
  shadow "com.couchbase.client:java-client:2.7.4"
  shadow "com.couchbase.client:encryption:1.0.0"
  shadow group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
  testCompile project(path: ":runners:direct-java", configuration: "shadow")
  testCompile project(path: ":sdks:java:core", configuration: "shadow")
  testCompile project(path: ":sdks:java:io:common", configuration: "shadow")
  testCompile library.java.junit
  testCompile library.java.hamcrest_core
  testCompile library.java.hamcrest_library
  testCompile "org.testcontainers:couchbase:1.9.1"
}
