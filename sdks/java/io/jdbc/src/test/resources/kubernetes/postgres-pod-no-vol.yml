apiVersion: v1
kind: Pod
metadata:
  name: postgres-no-pv
  labels:
    name: postgres-no-pv
spec:
  containers:
    - name: postgres
      image: postgres
      env:
        - name: POSTGRES_PASS
          value: sroim3
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      ports:
        - containerPort: 5432
