syntax = "proto3";

package kafka_data;

option java_package = "org.apache.beam.sdk.io.kafka";

message KafkaSourceDescription {
  message TopicPartition {
    string topic = 1;
    int32 partition = 2;
  }

  message StartReadConfig {
    oneof start_read {
      int64 start_read_time = 3;
      int64 start_offset = 4;
    }
  }

  TopicPartition topic_partition = 1;
  StartReadConfig start_read_config = 2;
  repeated string bootstrap_server = 3;
}