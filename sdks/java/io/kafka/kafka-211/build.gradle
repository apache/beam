import org.apache.beam.gradle.kafka.KafkaTestUtilities

plugins { id 'org.apache.beam.module' }
applyJavaNature(
        automaticModuleName: 'org.apache.beam.sdk.io.kafka',
        mavenRepositories: [
                [id: 'io.confluent', url: 'https://packages.confluent.io/maven/']
        ],
)
provideIntegrationTestingDependencies()
enableJavaPerformanceTesting()

dependencies {
    implementation "org.apache.kafka:kafka-clients:2.1.1"
    implementation project(":sdks:java:io:kafka")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

configurations.create("kafkaVersion211")

tasks.register("kafkaVersion211BatchIT",KafkaTestUtilities.KafkaBatchIT, "2.1.1", "211", true, configurations, project)