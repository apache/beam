plugins { id 'org.apache.beam.module' }
applyJavaNature(automaticModuleName: 'org.apache.beam.sdk.io.influxdb')
provideIntegrationTestingDependencies()
enableJavaPerformanceTesting()

description = "Apache Beam :: SDKs :: Java :: IO :: InfluxDB"
ext.summary = "IO to read and write on JDBC datasource."

dependencies {
  compile             "com.google.auto.value:auto-value-annotations:1.6.6"
  annotationProcessor "com.google.auto.value:auto-value:1.6.6"
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
  compile group: 'com.google.auto.value', name: 'auto-value-annotations', version: '1.6.6'
  compile group: 'com.google.auto.value', name: 'auto-value', version: '1.6.6'
  compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.15.0'
  compile group: 'org.apache.beam', name: 'beam-vendor-guava-20_0', version: '0.1'
  compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
  compile group: 'org.influxdb', name: 'influxdb-java', version: '2.15'
  compile group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: '2.15.0'
  testCompile library.java.junit
  testCompile library.java.hamcrest_core
  testCompile library.java.hamcrest_library
  testRuntimeOnly library.java.slf4j_jdk14
  testRuntimeOnly project(":runners:direct-java")

    testCompile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.15.0'

    testCompile project(path: ":sdks:java:io:common", configuration: "testRuntime")

}
