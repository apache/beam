# Java 11 java.security properties file override for JVM
# base properties derived from:
# openjdk 11.0.9 2020-10-20
# OpenJDK Runtime Environment 18.9 (build 11.0.9+11)
# OpenJDK 64-Bit Server VM 18.9 (build 11.0.9+11, mixed mode)

# New versions of Java have now disabled TLSv1 and TLSv1.1
# 
# To prevent breakages caused by the deprecation of algorithms during JDK
# updates, we are explictly passing an override to these properties
# to the JVM as a meta option.
jdk.tls.disabledAlgorithms=SSLv3, RC4, DES, MD5withRSA, DH keySize < 1024, \
    EC keySize < 224, 3DES_EDE_CBC, anon, NULL, \
    include jdk.disabled.namedCurves
    
jdk.tls.legacyAlgorithms= \
        K_NULL, C_NULL, M_NULL, \
        DH_anon, ECDH_anon, \
        RC4_128, RC4_40, DES_CBC, DES40_CBC, \
        3DES_EDE_CBC
