static Map createModuleMap(groupId, artifactId, version, isPom) {
  return [groupId: groupId, artifactId: artifactId, version: version, isPom: isPom]
}

// Beam Google Cloud Platform BOM dependencies
def gcpLibrariesBom = dependencies.create(project.library.java.google_cloud_platform_libraries_bom)
def guava = dependencies.create(project.library.java.guava)
def bomModules = [createModuleMap(project.mavenGroupId, 'beam-sdks-java-bom', project.version, true),
                  createModuleMap(guava.getGroup(), guava.getName(), guava.getVersion(), false),
                  createModuleMap(gcpLibrariesBom.getGroup(), gcpLibrariesBom.getName(), gcpLibrariesBom.getVersion(), true)]

project.ext.bomModules = bomModules
project.ext.pomTemplate = '../pom.xml.template'

// Load the main build script which contains all build logic.
apply from: "../common.gradle"
