apply from: project(":").file("build_rules.gradle")
applyJavaNature()

description = "Apache Beam :: SDKs :: Java :: Extensions :: Euphoria Java 8 DSL"

ext {
    kryoVersion = '2.24.0'
}

dependencies {
    compileOnly library.java.findbugs_jsr305
    compile project(':beam-sdks-java-extensions-euphoria-core')
    compile "com.esotericsoftware.kryo:kryo:${kryoVersion}"
    shadow project(path: ":beam-sdks-java-core", configuration: "shadow")
    shadow 'com.google.code.findbugs:annotations:3.0.+'
    testCompile project(':beam-sdks-java-extensions-euphoria-testing')
    testCompile project(':beam-runners-direct-java')
    testCompile 'org.slf4j:slf4j-simple:1.7.+'
    testCompile library.java.slf4j_api
    testCompile library.java.hamcrest_core
    testCompile library.java.slf4j_simple
    testCompile  project(path: ":beam-sdks-java-core", configuration: "testArtifact")
}

test {
    // Tests in testkit are not designed to run as standalone test. They need a context to run
    // which is provided by org.apache.beam.sdk.extensions.euphoria.beam.OperatorsTestSuite.
    exclude 'org/apache/beam/sdk/extensions/euphoria/beam/testkit/**'
    include "**/*TestSuite.class"
}

test.testLogging.showStandardStreams = true
