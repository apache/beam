apply plugin: org.apache.beam.gradle.BeamModulePlugin
applyJavaNature()

description = "Apache Beam :: SDKs :: Java :: Extensions :: Euphoria Java 8 DSL :: Core"

ext {
    kryoVersion = '4.0.2'
}

dependencies {
    shadow project(path: ":beam-sdks-java-core", configuration: "shadow")
    compile "com.esotericsoftware:kryo:${kryoVersion}"
    shadow library.java.guava
    testCompile library.java.mockito_core
    testCompile project(path: ':beam-sdks-java-extensions-euphoria-testing')
    testCompile library.java.slf4j_api
    testCompile library.java.hamcrest_core
    testCompile library.java.hamcrest_library
    testCompile library.java.slf4j_simple
    testCompile library.java.mockito_core
    testCompile project(path: ":beam-sdks-java-core", configuration: "shadowTest")
    testCompile project(':beam-runners-direct-java')
}

test {
    // Tests in testkit are not designed to run as standalone test. They need a context to run
    // which is provided by org.apache.beam.sdk.extensions.euphoria.beam.OperatorsTestSuite.
    exclude 'org/apache/beam/sdk/extensions/euphoria/core/testkit/**'
    include "**/*TestSuite.class"
}

test.testLogging.showStandardStreams = false