configurations {
  testArtifact
}

dependencies {
  compile project(path: ':thirdparty-guava', configuration: 'shadow')
  compile "org.slf4j:slf4j-api:${slf4jVersion}"
}

task testJar(type: Jar) {
  baseName = "${project.name}-test"
  from sourceSets.test.output
}

artifacts {
  testArtifact testJar
}
