plugins { id 'org.apache.beam.module' }
applyJavaNature(
  enableChecker: false,
  ignoreRawtypeErrors: true,
  exportJavadoc: false,
  automaticModuleName: 'org.apache.beam.sdk.extensions.euphoria')

description = "Apache Beam :: SDKs :: Java :: Extensions :: Euphoria Java 8 DSL"

dependencies {
  implementation project(path: ":sdks:java:core", configuration: "shadow")
  testImplementation library.java.mockito_core
  testImplementation project(":sdks:java:extensions:kryo")
  testImplementation library.java.slf4j_api
  testImplementation library.java.hamcrest_core
  testImplementation library.java.hamcrest_library
  testImplementation library.java.mockito_core
  testImplementation project(path: ":sdks:java:core", configuration: "shadowTest")
  testRuntimeOnly project(path: ":runners:direct-java", configuration: "shadow")
}

test {
  jvmArgs '-Dsun.io.serialization.extendedDebugInfo=true'
}
