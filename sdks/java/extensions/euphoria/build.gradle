plugins { id 'org.apache.beam.module' }
applyJavaNature(
  enableChecker: false,
  ignoreRawtypeErrors: true,
  exportJavadoc: false,
  automaticModuleName: 'org.apache.beam.sdk.extensions.euphoria')

description = "Apache Beam :: SDKs :: Java :: Extensions :: Euphoria Java 8 DSL"

dependencies {
  compile project(path: ":sdks:java:core", configuration: "shadow")
  testCompile project(":sdks:java:extensions:kryo")
  implementation 'org.slf4j:slf4j-api:1.7.30'
  implementation library.java.jsr305
  implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
  implementation 'org.apache.beam:beam-vendor-guava-26_0-jre:0.1'
  implementation 'joda-time:joda-time:2.10.5'
  testCompile project(path: ":sdks:java:core", configuration: "shadowTest")
  testRuntimeOnly project(path: ":runners:direct-java", configuration: "shadow")
}

test {
  jvmArgs '-Dsun.io.serialization.extendedDebugInfo=true'
}
