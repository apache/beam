plugins { id 'org.apache.beam.module' }
applyJavaNature()

description = "Apache Beam :: SDKs :: Java :: Extensions :: SMB"

dependencies {
  compile project(path: ":sdks:java:core", configuration: "shadow")
  compile project(":sdks:java:extensions:sorter")
  compile library.java.vendored_guava_20_0

  // Required by sorter module
  provided library.java.hadoop_mapreduce_client_core
  provided library.java.hadoop_common
  // Required by TableRow JSON
  provided project(":sdks:java:io:google-cloud-platform")
  // Required by TensorFlow Example
  provided library.java.tensorflow_proto

  testCompile project(path: ":sdks:java:core", configuration: "shadowTest")
  testCompile project(":runners:direct-java")
  testCompile project(":sdks:java:testing:test-utils")

  testCompile library.java.hamcrest_core
  testCompile library.java.hamcrest_library
  testCompile library.java.junit
  testRuntimeOnly project(":runners:direct-java")
}
