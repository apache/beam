/*
 * Protocol Buffer messages used for kafka table provider tests
 */

syntax = "proto3";

option java_package = "org.apache.beam.sdk.extensions.protobuf";

message TestMessage {
  int64 f_long = 1;
  int32 f_int = 2;
  double f_double = 3;
  string f_string = 4;
  repeated float f_float_array = 5;
}

message ItMessage {
  int64 f_long = 1;
  int32 f_int = 2;
  string f_string = 3;
}

message SimpleMessage {
  int32 id = 1;
  string name = 2;
}

message NameMessage {
  string name = 1;

  enum NameType {
    FIRST = 0;
    MIDDLE = 1;
    LAST = 2;
    SECOND_LAST = 3;
  }
  repeated NameType name_array = 2;
}

message NameHeightMessage {
  string name = 1;
  int32 height = 2;
}

message NameHeightKnowsJSMessage {
  string name = 1;
  int32 height = 2;
  bool knowsJs = 3;
}
