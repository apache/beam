cmd-usage: Usage: java -jar beam-sdks-java-extensions-sql-jdbc-@beam.version@.jar \n \
\  -u <database url>               the JDBC URL to connect to\n \
\  -n <username>                   the username to connect as\n \
\  -p <password>                   the password to connect as\n \
\  -d <driver class>               the driver class to use\n \
\  -e <command>                    the command to execute\n \
\  -nn <nickname>                  nickname for the connection\n \
\  -ch <command handler>[,<command handler>]*  a custom command handler to use\n \
\  -f <file>                       script file to execute (same as --run)\n \
\  -log <file>                     file to write output\n \
\  -ac <class name>                application configuration class name\n \
\  -ph <class name>                prompt handler class name\n \
\  --color=[true/false]            control whether color is used for display\n \
\  --colorScheme=[chester/dark/dracula/geshi/light/obsidian/solarized/vs2010]\
\                                  syntax highlight schema\n \
\  --confirm=[true/false]          confirm before executing commands specified in confirmPattern\n \
