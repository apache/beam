apiVersion: v1
kind: ConfigMap
metadata:
  name: udf
data:
  PORT: "8080" # must match Service/udf port

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: udf
spec:
  selector:
    matchLabels:
      app: udf

  serviceName: udf
  template:
    metadata:
      labels:
        app: udf
    spec:
      volumes:
        - name: registry
      containers:
        - name: udf
          image: ko://github.com/apache/beam/sdks/v2/go/cmd/wasmx
          args:
            - udf
            - serve
          envFrom:
            - configMapRef:
                name: udf
            - configMapRef:
                name: registry
          volumeMounts:
            - mountPath: /usr/share/wasmx # must match ConfigMap/registry REGISTRY_URL
              name: registry

---

apiVersion: v1
kind: Service
metadata:
  name: udf
  annotations:
    # Configures the LoadBalancer to assign an internal private IP
    # instead of an external private IP.
    # See https://cloud.google.com/kubernetes-engine/docs/how-to/internal-load-balancing
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: udf
  ports:
    - name: grpc
      port: 8080 # must match ConfigMap/udf PORT
      targetPort: 8080