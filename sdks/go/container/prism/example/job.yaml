apiVersion: batch/v1
kind: Job
metadata:
  name: wordcount
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: wordcount
        image: ko://github.com/apache/beam/sdks/v2/go/examples/wordcount
        imagePullPolicy: IfNotPresent
        args: [
                "--runner=portable",
                "--environment_type=EXTERNAL",
                "--environment_config=service.prism.svc.cluster.local:8073",
                "--endpoint=service.prism.svc.cluster.local:8073",
                "--control_endpoint=service.prism.svc.cluster.local:8073",
                "--worker_binary=/tmp/ignore",
                "--output=/tmp/wc",
        ]
