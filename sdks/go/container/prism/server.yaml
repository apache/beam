apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: prism
  labels:
    app: prism
spec:
  selector:
    matchLabels:
      app: prism
  template:
    metadata:
      labels:
        app: prism
    spec:
      containers:
        - name: server
          image: ko://github.com/apache/beam/sdks/v2/go/cmd/prism
          imagePullPolicy: IfNotPresent
          ports:
            - name: job
              containerPort: 8073
            - name: web
              containerPort: 8074

---

apiVersion: v1
kind: Service
metadata:
  namespace: prism
  name: service
spec:
  selector:
    app: prism
  ports:
    - port: 8073
      name: job
    - port: 8074
      name: web