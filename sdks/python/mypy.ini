[mypy]
python_version = 3.6
ignore_missing_imports = true
follow_imports = true
warn_no_return = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
files = apache_beam
color_output = true
