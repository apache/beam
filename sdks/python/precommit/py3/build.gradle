apply plugin: org.apache.beam.gradle.BeamModulePlugin
applyPythonNature()

task lint {}
check.dependsOn lint

toxTask "lintPy3", "py3-lint", "precommit/py3/tox.ini"
lint.dependsOn lintPy3

toxTask "testPython3", "py3", "precommit/py3/tox.ini"
test.dependsOn testPython3

toxTask "testPython3Gcp", "py3-gcp", "precommit/py3/tox.ini"
test.dependsOn testPython3Gcp

task preCommit() {
  dependsOn "testPython3"
  dependsOn "testPython3Gcp"
  dependsOn "lint"
}
