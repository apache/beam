version: '3'

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command:
      - "azurite-blob"
      - "--blobHost"
      - "0.0.0.0"
      - "--blobPort"
      - "10000"
      - "--oauth"
      - "basic"
      - "--cert"
      - "/opt/azurite/certs/cert.pem"
      - "--key"
      - "/opt/azurite/certs/key.pem"
      - "--skipApiVersionCheck"
    hostname: azurite
    networks:
      - azure_test_net
    volumes:
      - ./:/opt/azurite/certs

  # Integration test.
  test:
    build: .
    networks:
      - azure_test_net
    depends_on:
      - "azurite"

networks:
  azure_test_net:
