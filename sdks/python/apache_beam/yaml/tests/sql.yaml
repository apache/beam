pipelines:
  - pipeline:
      type: composite
      transforms:
        - type: Create
          config:
            elements:
              - {a: "x", b: 1}
              - {a: "x", b: 2}
              - {a: "x", b: 3}
              - {a: "y", b: 10}

        - type: chain
          name: Filtering
          input: Create
          transforms:

            - type: Sql
              config:
                query: "SELECT * FROM PCOLLECTION WHERE b > 2"

            - type: AssertEqual
              config:
                elements:
                  - {a: "x", b: 3}
                  - {a: "y", b: 10}

        - type: chain
          name: Grouping
          input: Create
          transforms:

            - type: Sql
              config:
                query:
                  "SELECT a, sum(b) as s FROM PCOLLECTION GROUP BY a"

            - type: AssertEqual
              config:
                elements:
                  - {a: "x", s: 6}
                  - {a: "y", s: 10}

        - type: chain
          name: Dialect
          input: Create
          transforms:

            - type: Sql
              config:
                dialect: zetasql
                query:
                  "SELECT a, cast(b AS STRING) as s FROM PCOLLECTION"

            - type: AssertEqual
              config:
                elements:
                  - {a: "x", s: "1"}
                  - {a: "x", s: "2"}
                  - {a: "x", s: "3"}
                  - {a: "y", s: "10"}
