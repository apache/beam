fixtures:
  - name: TEMP_DIR
    type: "tempfile.TemporaryDirectory"

pipelines:
  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements:
              - {label: "11a", rank: 0}
              - {label: "37a", rank: 1}
              - {label: "389a", rank: 2}
        - type: WriteToAvro
          config:
            path: "{TEMP_DIR}/out.avro"

  - pipeline:
      type: chain
      transforms:
        - type: ReadFromAvro
          config:
            path: "{TEMP_DIR}/out.avro*"
        - type: AssertEqual
          config:
            elements:
              - {label: "11a", rank: 0}
              - {label: "37a", rank: 1}
              - {label: "389a", rank: 2}
