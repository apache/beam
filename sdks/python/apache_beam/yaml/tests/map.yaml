pipelines:
  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements:
              - 100
              - 200
              - 300

        - type: MapToFields
          config:
            append: true
            fields:
              named_field: element
              literal_int: 10
              literal_float: 1.5
              literal_str: '"abc"'

        - type: Filter
          config:
            keep: "named_field < 250"

        - type: AssertEqual
          config:
            elements:
              - {element: 100, named_field: 100, literal_int: 10, literal_float: 1.5, literal_str: "abc"}
              - {element: 200, named_field: 200, literal_int: 10, literal_float: 1.5, literal_str: "abc"}
