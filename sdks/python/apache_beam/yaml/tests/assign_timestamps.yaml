pipelines:
  # Assign timestamp to beam row element
  - pipeline:
      type: chain
      transforms:
        - type: Create
          name: CreateVisits
          config:
            elements:
              - user: alice
                new_time_stamp: 1
              - user: alice
                new_time_stamp: 3
              - user: bob
                new_time_stamp: 7
        - type: AssignTimestamps
          config:
            timestamp: new_time_stamp
        - type: ExtractWindowingInfo
          config:
            fields: [timestamp]
        - type: MapToFields
          config:
            language: python
            fields:
              user: user
              timestamp: timestamp
        - type: AssertEqual
          config:
            elements:
              - {user: "alice", timestamp: 1}
              - {user: "alice", timestamp: 3}
              - {user: "bob", timestamp: 7}

  # Assign timestamp to beam row element with error_handling
  - pipeline:
      type: composite
      transforms:
        - type: Create
          name: CreateVisits
          config:
            elements:
              - {user: alice, timestamp: "not-valid"}
              - {user: bob, timestamp: 3}
        - type: AssignTimestamps
          input: CreateVisits
          config:
            timestamp: timestamp
            error_handling:
              output: invalid_rows
        - type: MapToFields
          input: AssignTimestamps.invalid_rows
          config:
            language: python
            fields:
              user: "element.user"
              timestamp: "element.timestamp"
        - type: AssertEqual
          input: MapToFields
          config:
            elements:
              - {user: "alice", timestamp: "not-valid"}
        - type: AssertEqual
          input: AssignTimestamps
          config:
            elements:
              - {user: bob, timestamp: 3}

# Assign timestamp to beam row element with error handling and output schema
# check.
  - pipeline:
      type: composite
      transforms:
        - type: Create
          name: CreateVisits
          config:
            elements:
              - {user: alice, timestamp: "not-valid"}
              - {user: bob, timestamp: 3}
        - type: AssignTimestamps
          input: CreateVisits
          config:
            timestamp: timestamp
            error_handling:
              output: invalid_rows
            output_schema:
              type: object
              properties:
                user:
                  type: string
                timestamp:
                  type: integer
              error_handling:
                output: invalid_schema_rows
        - type: MapToFields
          name: ExtractInvalidTimestamp
          input: AssignTimestamps.invalid_rows
          config:
            language: python
            fields:
              user: "element.user"
              timestamp: "element.timestamp"
        - type: AssertEqual
          input: ExtractInvalidTimestamp
          config:
            elements:
              - {user: "alice", timestamp: "not-valid"}
        - type: MapToFields
          name: ExtractInvalidSchema
          input: AssignTimestamps.invalid_schema_rows
          config:
            language: python
            fields:
              user: "element.user"
              timestamp: "element.timestamp"
        - type: AssertEqual
          input: ExtractInvalidSchema
          config:
            elements: []
        - type: AssertEqual
          input: AssignTimestamps
          config:
            elements: 
              - {user: bob, timestamp: 3}

# Assign timestamp to beam row element with error handling and output schema
# check with more error handling.
  - pipeline:
      type: composite
      transforms:
        - type: Create
          name: CreateVisits
          config:
            elements:
              - {user: alice, timestamp: "not-valid"}
              - {user: bob, timestamp: 3}
        - type: AssignTimestamps
          input: CreateVisits
          config:
            timestamp: timestamp
            error_handling:
              output: invalid_rows
            output_schema:
              type: object
              properties:
                user:
                  type: string
                timestamp:
                  type: boolean
              error_handling:
                output: invalid_schema_rows
        - type: MapToFields
          name: ExtractInvalidTimestamp
          input: AssignTimestamps.invalid_rows
          config:
            language: python
            fields:
              user: "element.user"
              timestamp: "element.timestamp"
        - type: AssertEqual
          input: ExtractInvalidTimestamp
          config:
            elements:
              - {user: "alice", timestamp: "not-valid"}
        - type: MapToFields
          name: ExtractInvalidSchema
          input: AssignTimestamps.invalid_schema_rows
          config:
            language: python
            fields:
              user: "element.user"
              timestamp: "element.timestamp"
        - type: AssertEqual
          input: ExtractInvalidSchema
          config:
            elements:
              - {user: bob, timestamp: 3}
        - type: AssertEqual
          input: AssignTimestamps
          config:
            elements: []

