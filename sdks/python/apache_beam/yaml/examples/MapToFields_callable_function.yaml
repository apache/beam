pipeline:
  transforms:
    - type: ReadFromText
      name: Source
      config:
        path: gs://bucket/imput.txt
    - type: MapToFields
      name: Transform
      config:
        language: python
        fields:
          field1:
            callable: |
              import json
              def process(row):
                return json.loads(row.line).get('field1', '{}')
          datetime:
            callable: |
              import json
              def process(row):
                return json.loads(row.line).get('datetime', '{}')
      input: Source
    - type: WriteToPubSub
      name: Sink
      config:
        format: json
        topic: projects/project-id/topics/topic-name
      input: Transform
  windowing:
    type: fixed
    size: 5
options:
  streaming: true

# Imput.json:
#  {"field1":"test_field1","datetime":"20240807162603054387"}
# ReadfromText add a line property saving the entire payload inside its field. Use MapToFields Callable function in order to get each desirable field from the payload 
# Expected Output:
#  {"field1":"test_field1","datetime":"20240807162603054387"}