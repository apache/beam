pipeline:
  transforms:
    - type: ReadFromText
      name: Source
      config:
        path: gs://beam_yaml_samples/payload.txt
    - type: MapToFields
      name: Transform
      config:
        language: python
        fields:
          line: line.encode('utf-8')
      input: Source
    - type: WriteToCsv
      name: WriteOutputFile
      input: Transform
      config:
        path: encode

