pipeline:
  transforms:
    - type: ReadFromText
      name: Source
      config:
        path: gs://bucket/imput.txt
    - type: MapToFields
      name: Transform
      config:
        language: python
        fields:
          line: line.encode('utf-8')
      input: Source
    - type: WriteToPubSub
      name: Sink
      config:
        format: raw
        topic: projects/project-id/topics/topic-name
      input: Transform
  windowing:
    type: fixed
    size: 5s
options:
  streaming: true

# Imput.json:
#  {"field1":"test_field1","datetime":"20240807162603054387"}
# ReadfromText add a line property saving the entire payload inside its field. Line.encode will remove that line allowing the original payload being load at the destination
# Expected Output without encode:
#  {"line":"{"field1":"test_field1","datetime":"20240807162603054387"}"}
# Expected Output with encode:
#  {"field1":"test_field1","datetime":"20240807162603054387"}