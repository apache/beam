pipeline:
  transforms:
    - type: ReadFromJson
      name: Source
      config:
        path: gs://bucket/imput.json
        dtype: false
    - type: WriteToPubSub
      name: Sink
      config:
        format: json
        topic: projects/project-id/topics/topic-name
      input: Source
  windowing:
    type: fixed
    size: 5
options:
  streaming: true

# Imput.json:
#  {"field1":"test_field1","datetime":"20240807162603054387"}
# Use dtype: false when reading from "ReadFromJson" to ignore any possible transformation when posting the payload to pubsub
# Expected Output:
#  {"field1":"test_field1","datetime":"20240807162603054387"}