pipeline:
  type: chain
  transforms:
    - type: Create
      name: Garden plants
      config:
        elements:
          - 'üçì, Strawberry, perennial'
          - 'ü•ï, Carrot, biennial ignoring trailing words'
          - 'üçÜ, Eggplant, perennial'
          - 'üçÖ, Tomato, annual'
          - 'ü•î, Potato, perennial'
          - '# üçå, invalid, format'
          - 'invalid, üçâ, format'
    - type: MapToFields
      name: Parse plants
      config:
        language: python
        fields:
          plant:
            callable: |
              import re
              def regex_filter(row):
                match = re.match("(?P<icon>[^\s,]+), *(\w+), *(\w+)", row.element)
                return match.group(0) if match else match
                
    # Filters out None values produced by values that don't match regex
    - type: Filter
      config:
        language: python
        keep: plant
    - type: LogForTesting
