# pytype: skip-file

# This pipline creates a series of {plant: description} key pairs, matches all
# elements to a valid regex, filters out non-matching entries, then logs the
# output.
pipeline:
  type: chain
  transforms:
    - type: Create
      name: Garden plants
      config:
        elements:
          - plant: 'ğŸ“, Strawberry, perennial'
          - plant:  'ğŸ¥•, Carrot, biennial ignoring trailing words'
          - plant:  'ğŸ†, Eggplant, perennial'
          - plant:  'ğŸ…, Tomato, annual'
          - plant:  'ğŸ¥”, Potato, perennial'
          - plant:  '# ğŸŒ, invalid, format'
          - plant:  'invalid, ğŸ‰, format'
    - type: MapToFields
      name: Parse plants
      config:
        language: python
        fields:
          plant:
            callable: |
              import re
              def regex_filter(row):
                match = re.match("(?P<icon>[^\s,]+), *(\w+), *(\w+)", row.plant)
                return match.group(0) if match else match
                
    # Filters out None values produced by values that don't match regex
    - type: Filter
      config:
        language: python
        keep: plant
    - type: LogForTesting
      
