pipeline:
  type: chain
  transforms:
    - type: Create
      name: Create produce
      config:
        elements:
          - produce: 'ü•ï'
            amount: 3
          - produce: 'ü•ï'
            amount: 2
          - produce: 'üçÜ'
            amount: 1
          - produce: 'üçÖ'
            amount: 4
          - produce: 'üçÖ'
            amount: 5
          - produce: 'üçÖ'
            amount: 3
    - type: Combine
      name: Smallest N values per key
      config:
        language: python
        group_by: produce
        combine:
          smallest:
            value: amount
            fn:
              type: 'apache_beam.transforms.combiners.TopCombineFn'
              config:
                n: 2
                reverse: true
    - type: LogForTesting

