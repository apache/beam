pipeline:
  type: chain
  transforms:
    - type: Create
      name: Create produce
      config:
        elements:
          - season: 'spring'
            produce: '🍓'
          - season: 'spring'
            produce: '🥕'
          - season: 'spring'
            produce: '🍆'
          - season: 'spring'
            produce: '🍅'
          - season: 'summer'
            produce: '🥕'
          - season: 'summer'
            produce: '🍅'
          - season: 'summer'
            produce: '🌽'
          - season: 'fall'
            produce: '🥕'
          - season: 'fall'
            produce: '🍅'
          - season: 'winter'
            produce: '🍆'
    - type: Combine
      name: Group into batches
      config:
        language: python
        group_by: season
        combine:
          produce:
            value: produce
            fn:
              type: 'apache_beam.transforms.combiners.TopCombineFn'
              config:
                n: 3
    - type: LogForTesting

options:
  yaml_experimental_features: Combine

