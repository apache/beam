# This is an example of a Beam YAML pipeline that reads from spanner database
# and writes to GCS avro files.  This matches the Dataflow Template located
# here - https://cloud.google.com/dataflow/docs/guides/templates/provided/cloud-spanner-to-avro

pipeline:
  type: chain
  transforms:
    # Step 1: Generate sample data
    - type: Create
      name: CreateData
      config:
        elements:
          - {id: 3, name: 'Smith', email: 'smith@example.com', zip: 'NY'}
          - {id: 4, name: 'Beamberg', email: 'beamberg@example.com', zip: 'NY'}
    # Step 2: Write records out to AlloyDB
    - type: WriteToJdbc
      name: WriteToAlloyDBTable
      config:
        location: "users"
        driver_class_name: "org.postgresql.Driver"
        jdbc_url: "jdbc:postgresql:///db?socketFactory=com.google.cloud.alloydb.SocketFactory&alloydbInstanceName=projects/apache-beam-testing/locations/us-central1/clusters/alloydb-yaml-test/instances/alloydb-yaml-test-primary&alloydbIpType=PUBLIC"
        username: "{{ ALLOYDB_USERNAME }}"
        password: "{{ ALLOYDB_PASSWORD }}"
      encryption:
        key: "projects/apache-beam-testing/locations/global/keyRings/tarun_test/cryptoKeys/tarun_test_username"
        fields:
          - username
          - password