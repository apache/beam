# A pipeline that reads from pubsub topic and writes to Iceberg table.

pipeline:
  type: chain
  transforms:
    # Step 1: Reading messages from Pub/Sub topic
    - type: ReadFromPubSub
      name: ReadMessages
      config:
        topic: "projects/pubsub-public-data/topics/taxirides-realtime"
        format: JSON
        schema:
          type: object
          properties:
            ride_id: {type: string}
            point_idx: {type: integer}
            latitude: {type: number}
            longitude: {type: number}
            timestamp: {type: string}
            meter_reading: {type: number}
            meter_increment: {type: number}
            ride_status: {type: string}
            passenger_count: {type: integer}
    # Step 2: Write records out to Iceberg
    - type: WriteToIceberg
      name: WriteToAnIcebergTable
      config:
        # Dynamic destinations
        table: "taxirides.metrics.{ride_status}"
        catalog_name: "hadoop_catalog"
        triggering_frequency_seconds: "20"
        catalog_properties:
          type: "hadoop"
          warehouse: "gs://MY-WAREHOUSE"
        # Hadoop catalog config required to run pipeline locally
        # Omit if running on Dataflow
        config_properties:
          "fs.gs.auth.type": "SERVICE_ACCOUNT_JSON_KEYFILE"
          "fs.gs.auth.service.account.json.keyfile": "/path/to/service/account/key.json"

options:
  streaming: true

