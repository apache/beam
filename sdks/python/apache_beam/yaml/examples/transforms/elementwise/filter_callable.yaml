pipeline:
  type: chain
  transforms:
    - type: Create
      name: Gardening plants
      config:
        elements:
          - 'icon': 'üçì'
            'name': 'Strawberry'
            'duration': 'perennial'
          - 'icon': 'ü•ï'
            'name': 'Carrot'
            'duration': 'biennial'
          - 'icon': 'üçÜ'
            'name': 'Eggplant'
            'duration': 'perennial'
          - 'icon': 'üçÖ'
            'name': 'Tomato'
            'duration': 'annual'
          - 'icon': 'ü•î'
            'name': 'Potato'
            'duration': 'perennial'
    - type: Filter
      name: Filter perennials
      config:
        language: python
        keep:
          callable: "lambda plant: plant.duration == 'perennial'"
    - type: LogForTesting

