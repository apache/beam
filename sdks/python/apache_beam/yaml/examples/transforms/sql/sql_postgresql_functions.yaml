# SQL Transform with PostgreSQL Functions
# This example shows how to use calcite_connection_properties to enable PostgreSQL-specific SQL functions.
# The 'fun' property tells Calcite to use PostgreSQL function library, enabling functions like SPLIT_PART.

pipeline:
  transforms:
    - type: Create
      name: CreateEmailData
      config:
        elements:
          - {id: 1, email: "alice@example.com", full_name: "Alice Smith"}
          - {id: 2, email: "bob.jones@company.org", full_name: "Bob Jones"}
          - {id: 3, email: "charlie_brown@test.net", full_name: "Charlie Brown"}
          - {id: 4, email: "diana.wilson@work.co", full_name: "Diana Wilson"}

    - type: Sql
      name: ExtractEmailParts
      input: CreateEmailData
      config:
        query: |
          SELECT 
            id,
            full_name,
            email,
            SPLIT_PART(email, '@', 1) as username,
            SPLIT_PART(email, '@', 2) as domain,
            CASE 
              WHEN SPLIT_PART(email, '@', 2) LIKE '%.com' THEN 'Commercial'
              WHEN SPLIT_PART(email, '@', 2) LIKE '%.org' THEN 'Organization'
              ELSE 'Other'
            END as domain_type
          FROM PCOLLECTION
          ORDER BY domain

    - type: LogForTesting
      input: ExtractEmailParts

# Pipeline options demonstrate how to configure calcite_connection_properties
# The 'fun' property enables PostgreSQL function library in Calcite SQL parser
options:
  calcite_connection_properties:
    fun: "postgresql"
  streaming: false