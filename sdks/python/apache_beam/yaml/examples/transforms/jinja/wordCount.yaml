# This pipeline reads in a text file, counts distinct words found in the text,
# then logs a row containing each word and its count.

pipeline:
  transforms:
    - name: Read from GCS
      type: ReadFromText
      config:
{% include 'apache_beam/yaml/examples/transforms/jinja/submodules/readFromText.yaml' %}
    - name: Split words
      type: MapToFields
      input: Read from GCS
      config:
{% include 'apache_beam/yaml/examples/transforms/jinja/submodules/mapToFields_split.yaml' %}
    - name: Explode word arrays
      type: Explode
      input: Split words
      config:
{% include 'apache_beam/yaml/examples/transforms/jinja/submodules/explode.yaml' %}
    - name: Count words
      type: Combine
      input: Explode word arrays
      config:
{% include 'apache_beam/yaml/examples/transforms/jinja/submodules/combine.yaml' %}
    - name: Format output
      type: MapToFields
      input: Count words
      config:
{% include 'apache_beam/yaml/examples/transforms/jinja/submodules/mapToFields_count.yaml' %}
    - name: Write to GCS
      type: WriteToText
      input: Format output
      config:
{% include 'apache_beam/yaml/examples/transforms/jinja/submodules/writeToText.yaml' %}

