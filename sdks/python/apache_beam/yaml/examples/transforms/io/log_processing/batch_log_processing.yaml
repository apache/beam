    - type: LogForTesting

    - type: WriteToIceberg
      name: WriteToAnIcebergTable
      config:
        # Dynamic destinations
        table: "demo.{zip}"
        catalog_name: "rest_catalog"
        catalog_properties:
          type: "rest"
          warehouse: "gs://my-warehouse"
          uri: "https://biglake.googleapis.com/iceberg/v1beta/restcatalog"
