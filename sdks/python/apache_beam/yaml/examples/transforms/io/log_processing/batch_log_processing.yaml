  type: chain
  transforms:
    - type: Create
      name: CreateSampleData
      config:
        elements:
          - { id: 1, name: "John", email: "john@example.com", zip: "WA" }
          - { id: 2, name: "Jane", email: "jane@example.com", zip: "CA" }
