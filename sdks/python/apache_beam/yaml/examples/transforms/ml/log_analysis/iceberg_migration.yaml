pipeline:
  type: chain
  transforms:
    - type: ReadFromCsv
      name: ReadLogs
      config:
        path: "gs://apache-beam-testing-charlesng/batch-log-analysis/Hadoop_2k.log_structured.csv"

    - type: WriteToIceberg
      name: WriteToIceberg
      config:
        table: "logs_dataset.logs_hdfs"
        catalog_name: "rest_catalog"
        catalog_properties:
          warehouse: "gs://apache-beam-testing-charlesng/batch-log-analysis"
          catalog-impl: "org.apache.iceberg.gcp.bigquery.BigQueryMetastoreCatalog"
          io-impl: "org.apache.iceberg.gcp.gcs.GCSFileIO"
          gcp_project: "apache-beam-testing"
          gcp_location: "us-central1"
