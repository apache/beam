# Temp file for testing Join Implementation

pipeline:
  transforms:
    - type: Create
      name: fruits
      config:
        elements:
          - id: 1
            name: 'raspberry'
          - id: 2
            name: 'blackberry'
    - type: Create
      name: quantities
      config:
        elements:
          - name: 'raspberry'
            quantity: 1
          - name: 'blackberry'
            quantity: 2
          - name: 'blueberry'
            quantity: 3
    - type: Create
      name: categories
      config:
        elements:
          - name: 'raspberry'
            category: juicy
          - name: 'blackberry'
            category: dry
          - name: 'blueberry'
            category: dry
          - name: 'grape'
            category: juicy
    - type: Join
      input:
        f: fruits
        q: quantities
        c: categories
      config:
        type: inner
        equalities:
          - f: name
            q: name
          - f: name
            c: name
        fields:
          f:
            f_id: id
          q:
            - name
            - quantity
    - type: LogForTesting
      input: Join
