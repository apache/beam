# Temp file for testing Join Implementation

pipeline:
  transforms:
    - type: Create
      name: fruits
      config:
        elements:
          - id: 1
            name: 'raspberry'
          - id: 2
            name: 'blackberry'
    - type: Create
      name: quantities
      config:
        elements:
          - name: 'raspberry'
            quantity: 1
          - name: 'blackberry'
            quantity: 2
          - name: 'blueberry'
            quantity: 3
    - type: Join
      input:
        f: fruits
        q: quantities
      config:
        type: inner
        equalities:
          - f: name
            q: name
    - type: LogForTesting
      input: Join
