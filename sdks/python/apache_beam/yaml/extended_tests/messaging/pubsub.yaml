fixtures:
  - name: PS_TOPIC
    type: "apache_beam.yaml.integration_tests.temp_pubsub_emulator"
    config:
      project_id: "apache-beam-testing"

# One pipeline is required due to the lifespan of the pubsub messages in this
# test environment.
pipelines:
  - pipeline:
      type: composite
      transforms:
        - type: Create
          name: elements
          config:
            elements:
              - {value: "11a"}
              - {value: "37a"}
              - {value: "389a"}
        - type: WriteToPubSub
          input: elements
          config:
            topic: "{PS_TOPIC}"
            format: "RAW"
        - type: ReadFromPubSub
          name: read
          config:
            topic: "{PS_TOPIC}"
            format: "RAW"
            max_read_time_seconds: 30 # Need a minimum of this for test_pubsub_emulator to work correctly
        - type: MapToFields
          name: convertBytesToString
          input: read
          config:
            language: python
            fields:
              value:
                callable: "lambda row: row.payload.decode('utf-8')"
        - type: AssertEqual
          input: convertBytesToString
          config:
            elements:
              - {value: "11a"}
              - {value: "37a"}
              - {value: "389a"}
    options:
      streaming: true

