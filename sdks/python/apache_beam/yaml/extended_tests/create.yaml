pipelines:
  # Simple Create with element list
  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements: [1,2,3,4,5]
        - type: AssertEqual
          config:
            elements:
              - {element: 1}
              - {element: 2}
              - {element: 3}
              - {element: 4}
              - {element: 5}  

  # Simple Create with more complex beam row
  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements:
              - {first: 0, second: [1,2,3]}
              - {first: 1, second: [4,5,6]}
        - type: AssertEqual
          config:
            elements:
              - {first: 0, second: [1,2,3]}
              - {first: 1, second: [4,5,6]}

  # Simple Create with reshuffle
  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements:
              - {first: 0, second: [1,2,3]}
              - {first: 1, second: [4,5,6]}
              - {first: 2, second: [7,8,9]}
            reshuffle: false
        - type: AssertEqual
          config:
            elements:
              - {first: 0, second: [1,2,3]}
              - {first: 1, second: [4,5,6]}
              - {first: 2, second: [7,8,9]}
